<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>March 5 election | DCCC</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='styles.css' rel='stylesheet' />

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div id="map-container">
                    <div id='map'>
                        <fieldset class="button-fieldset">
                            <div id="button-container">
                                <input type="radio" id="dccc17" name="searchMethod" value="dccc17" checked />
                                <label class="button-label" for="dccc17">DCCC Assembly District&nbsp;17</label>
                                <input type="radio" id="dccc19" name="searchMethod" value="dccc19" />
                                <label class="button-label" for="dccc19">DCCC Assembly District&nbsp;19</label>
                                <input type="radio" id="turnout" name="searchMethod" value="turnout" />
                                <label class="button-label" for="turnout">Turnout</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class='map-overlay' id='legend'></div>
                    <p id="results-caption">The <strong>top 14 candidates</strong> will be elected to the Democratic County Central Committee for Assembly District 17. Most candidates are a member of either the <span class="slate-prog">Labor and Working Families slate</span> and the <span class="slate-mod">Democrats for Change<span> slate.</p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="text-container">
                    <hr class='solid' />
                    <h2 id="results-header"></h2>
                    <hr class='solid' />
                    <div id="results-body"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>
    <script src="script.js" type='text/javascript'></script>
</body>
</html>
