<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>Explore trash calls in your neighborhood</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMxYw53WaFmDz_mNK8WPXnlle3oXcjFwo&callback=initMap" defer></script>
	<style>
	body {
		margin: 0;
		padding: 0;
		font-family: 'Fira Sans', sans-serif;
	}
	
	.medium-text {
		font-size: large;
	}

	.large-text {
		font-size: 18px;
	}
	
	input[type=text] {
		width: 100%;
		padding: 6px 10px;
		margin: 8px 0;
		box-sizing: border-box;
		font-family: 'Fira Sans', sans-serif;
		font-size: large;
	}

	.button8 {
		display:inline-block;
		padding:0.2em 1.45em;
		margin:0.10em;
		margin-top: 1em;
		margin-bottom: 1em;
		border:0.15em solid #CCCCCC;
		box-sizing: border-box;
		text-decoration:none;
		font-family:'Fira Sans', sans-serif;
		font-size: medium;
		font-weight:400;
		color:#000000;
		background-color:#CCCCCC;
		text-align:center;
		position:relative;
	}

	.button8:hover {
		border-color:#7a7a7a;
	}

	.button8:active {
		background-color:#999999;
	}

	.center {
		margin: auto;
		margin-top: 5px;
		margin-bottom: 5px;
		width: 250px;
		border: 2px solid black;
		background-color: #f0f0f0;
		padding-top: 10px;
		padding-bottom: 10px;
		height: 1250px;
	}

	.map-iframe {
		border-style: none;
    	object-fit: contain;
		max-width:100%;
	}

	@media (min-width: 576px) {
		.center {
			width: 550px;
			height: 780px;
		}
		.map-iframe {
			height: 410px
		}
	}

	@media (min-width: 768px) {
		.center {
			width: 750px;
			height: 700px;
		}
		.map-iframe {
			height: 340px;
		}
	}

	@media (min-width: 992px) {
		.center {
			width: 750px;
			height: 700px;
		}
		.map-iframe {
			height: 340px;
		}
	}

	@media (min-width: 1200px) {
		.center {
			width: 750px;
			height: 700px;
		}
		.map-iframe {
			height: 340px;
		}
	}

	@media all and (max-width:576px) {
		.button8 {
		display:block;
		margin:0.2em auto;
		margin-top: 1em;
		margin-bottom: 1em;
		}
	}

	.custom-li {
    	margin-left: 0px;
		padding-left: 20px;
	}
			</style>
</head>

<body>
	<div class="center">
		<div class="container">
			<div class="row">
			  <div class="col-sm">
				<h2>TRASH CALLS NEAR YOU</h2>
				<p class="medium-text">Every year there are hundreds of thousands of 311 calls complaining about trash in the streets. Take a look at where the calls come from and what kinds of trash are most common in your neighborhood.</p>
				<p class="medium-text">Type in your address/neighborhood to begin.</p>
				<input type="text" id="addressInput" name="addressInput">
				<input class="button8" type="submit" value="Search" onclick="search()">
			  </div>
			</div>
		  </div>
		<div id="results"></div>
		
	</div>
	<script type='text/javascript'>

	// set up geocoder
	var geocoder;
	function initMap() {
		geocoder = new google.maps.Geocoder();
	}

	// triggered when you hit search - start off the geocoding madness
	async function search() {

		// grab search term from input box
		searchInput = document.getElementById("addressInput").value;

		var data = fetchJSON('neighborhoodCallProportions.geojson')
        .then(function(data) {

			var neighborhoods = []
			var geometries = []
			var calls = []
			var population = []
			var outOf100 = []
			var imageNames = []
			var bulky_per = []
			var loose_per = []
			var waste_per = []
			var overflow_per = []
			var other_per = []

			data.features.forEach(function(feature) {
				neighborhoods.push(feature.properties['neighborhood']);
				geometries.push(feature.geometry);
				calls.push(feature.properties['calls']);
				population.push(feature.properties['population']);
				outOf100.push(feature.properties['outOf100']);
				imageNames.push(feature.properties['imageName']);
				bulky_per.push(feature.properties['bulky_per']);
				loose_per.push(feature.properties['loose_per']);
				waste_per.push(feature.properties['waste_per']);
				overflow_per.push(feature.properties['overflow_per']);
				other_per.push(feature.properties['other_per']);
			});

			// display error message if nothing typed in, abort function
		if (searchInput == "") {
			document.getElementById("results").innerHTML =
				"<div class='container'>" +
				"<p class='large-text'>Please enter a San Francisco address.</p>" +
				"</div>";
		}

		else {
			var location = searchInput + ", San Francisco"

			geocoder.geocode( { 'address': location}, function(results, status) {
				if (status == 'OK') {

					// figure out if the address is in san francisco
					var address_components = results[0].address_components
					var address_count = 0
					for (var i = 0; i < address_components.length; i++) {
						if (address_components[i].long_name == "San Francisco County") {
							address_count+=1
						}
					}

					// if it is in SF, run rest of code
					if (address_count != 0) {
						lat = results[0].geometry.location.lat();
						long = results[0].geometry.location.lng();
						var point = [long, lat]
						iterateThroughNeighborhoods(geometries, point, neighborhoods, calls, population, outOf100, imageNames, bulky_per, loose_per, waste_per, overflow_per, other_per)
					}

					// if it is NOT in SF, display error message
					else {
						document.getElementById("results").innerHTML =
						"<div class='container'>" +
						"<p class='large-text'>Please enter a San Francisco address.</p>" +
						"</div>";
					}
				}

				else {
					document.getElementById("results").innerHTML =
					"<div class='container'>" +
					"<p class='large-text'>Oops, something went wrong:</p>" +
					"<p>" + status + "</p>" + 
					"<p>" + results + "</p>" + 
					"</div>";
				}
			});

		}

		});
	}

	// define all our polygons
	function fetchJSON(url) {
  		return fetch(url)
    	.then(function(response) {
      		return response.json();
    	});
	}

	// search through each district
	function iterateThroughNeighborhoods(geometries, point, neighborhoods, calls, population, outOf100, imageNames, bulky_per, loose_per, waste_per, overflow_per, other_per) {
		var count = 1;
		for(const polygon of geometries) {
			if(IsPointInPolygon(polygon, point)) {
				addHTML(count, neighborhoods, calls, population, outOf100, imageNames, bulky_per, loose_per, waste_per, overflow_per, other_per);
				break;
			} else {
				count += 1;
			}
		}
	}

	// raycasting function
	function IsPointInPolygon(polygon, point) {
		var inside = false;
		var test_x = point[0];
		var test_y = point[1];
		poly2 = polygon.coordinates[0]
		for(var i = 0; i < (poly2.length - 1); i++) {
			var p1_x = poly2[i][0];
			var p1_y = poly2[i][1];
			var p2_x = poly2[i + 1][0];
			var p2_y = poly2[i + 1][1];
			if((p1_y < test_y && p2_y >= test_y) || (p2_y < test_y && p1_y >= test_y)) { // this edge is crossing the horizontal ray of testpoint
				if((p1_x + (test_y - p1_y) / (p2_y - p1_y) * (p2_x - p1_x)) < test_x) { // checking special cases (holes, self-crossings, horizontal edges, etc.)
					inside = !inside;
				}
			}
		}
		return inside;
	}

	// editing HTML function
	function addHTML(count, neighborhoods, calls, population, outOf100, imageNames, bulky_per, loose_per, waste_per, overflow_per, other_per) {
		document.getElementById("results").innerHTML = 
			"<div class='container'>" +
			"<div class='row'>" +
			"<div class='col-sm'>" +
			"<h3>"+neighborhoods[count-1]+"</h3>" +
			"<p class='large-text'>In 2021, there were "+separator(calls[count-1])+" reported street cleaning calls in the neighborhood. That's roughly "+outOf100[count-1]+" calls per hundred residents.</p>" + 
			"<p class='large-text'>The calls were for:</p>" +
			"<ul class='custom-li'><li>"+bulky_per[count-1]+"% bulky trash</li>" +
			"<li>"+loose_per[count-1]+"% loose trash</li>" +
			"<li>"+waste_per[count-1]+"% human/animal waste</li>" +
			"<li>"+overflow_per[count-1]+"% overflowing trash cans</li>" +
			"<li>"+other_per[count-1]+"% other trash</li></ul>" +
			"</div>" +
			"<div class='col-sm'>" +
			"<img class='map-iframe' src='images/"+imageNames[count-1]+"'>" +
			"</div>" +
			"</div>" +
			"</div>";
	}

	// number formatting function
	function separator(numb) {
		var str = numb.toString().split(".");
		str[0] = str[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
		return str.join(".");
    }

	</script>
</body>
</html>
