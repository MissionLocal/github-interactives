// set svg height and width
var width = window.innerWidth - 10
var height = window.innerHeight - 60
var svg = d3.select('svg')

// figure out highest number of connections
var maxConnections = getMax(nodes, "amount")
var maxConnections = maxConnections.amount

// choose how to size nodes - changes for portrait vs landscape
if (width > height) {
  var vizSize = width
}
else if (width < 300) {
  var vizSize = height * 0.7
}
else if (width < height) {
  var vizSize = height
}
else {
  var vizSize = width
}

// set radius scale
const radiusScale = d3.scaleSqrt()
  .domain([1, maxConnections])
  .range([(10 * (vizSize / 11000)) + 1, (50 * (vizSize / 1100)) + 1])

// set color scale
const colorScale = d3.scaleOrdinal()
.domain(["candidate", "measure","donor"])
.range(['#CC00A6', '#6C23F9',"rgba(165, 165, 165, 0.9)"]);

svg.attr('width', width).attr('height', (height))

// create force simulation
var linkForce = d3
  .forceLink()
  .id(d => d.label)
  .strength(0.1)

var simulation = d3
  .forceSimulation()
  .force('link', linkForce.distance(1))
  .force("collide", d3.forceCollide(d => radiusScale(d.amount) + (vizSize / 300)).iterations(4))
  .force('center', d3.forceCenter(width / 2, height / 2))

var dragDrop = d3.drag().on('start', function (node) {
  node.fx = node.x
  node.fy = node.y
}).on('drag', function (node) {
  simulation.alphaTarget(0.7).restart()
  node.fx = d3.event.x
  node.fy = d3.event.y
}).on('end', function (node) {
  if (!d3.event.active) {
    simulation.alphaTarget(0)
  }
  node.fx = null
  node.fy = null
})

// create pop-up
var tooltip = d3.select("body")
  .append("div")
  .attr('class','tooltipdiv')
  .style("position", "absolute")
  .style("visibility", "hidden");

// create linking lines
var linkElements = svg.append("g")
  .attr("class", "links")
  .selectAll("line")
  .data(links)
  .enter()
  .append("line")
  .attr("stroke-width", 1)
  .attr("stroke", "rgba(50, 50, 50, 0.1)")
  .on('click', popup)
  .on('mouseover', mouseoverLink)
  .on('mouseout', mouseoutLink);

// create images
var defs = svg.selectAll("g.node")
    .data(nodes, function(d) { return d.label; })
    .enter()
    .append("svg:g")
    .attr("class", "node")
    .append("defs");

// create node circles
var nodeElements = svg.append("g")
  .attr("class", "nodes")
  .selectAll("circle")
  .data(nodes)
  .enter()
  .append("circle")
  .attr("id", function(d,i){ return "node_id"+i})
  .attr("r", d => radiusScale(d.amount))
  .style("stroke-width", 0)
  .style("stroke", getNodeColor)
  //.attr("fill",function(d) { return "url(#image"+ d.label +")" }  )
  .attr('fill', d => colorScale(d.node_class))
  .call(dragDrop)
  .on("click", popup)
  .on('mouseover', mouseoverNode)
  .on('mouseout', mouseoutNode);

// create node labels
var textElements = svg.append("g")
  .attr("class", "texts")
  .attr("font-family", "Calibri")
  .selectAll("text")
  .data(nodes)
  .enter().append("text")
    .text(function (node) { return  node.label })
	  .attr("font-size", 15)
    .attr("dx", 25)
    .attr("dx", d => radiusScale(d.amount) + 7)
    .attr("dy", 5)
    .attr("text-anchor", "left")
    .attr("id", function(d,i){ return "label_id"+i})
    .attr("class", "shadow")
    .style("visibility", "hidden");

// trigger pop-up when link or node are selected
function popup(d) {
  var tipX = d3.event.pageX - 110
  var tipY = d3.event.pageY + 5

  // stop going off left
  if (tipX < 0) {
    tipX = 0 + 10;
  }
  // stop squeezing against right
  if (width > 220 && tipX > width - 210) {
    tipX = width - 240;
  }

  // apply position
  tooltip.html(d.desc)
  .style("visibility", "visible")
  .style("left", tipX + "px")
  .style("top", tipY + "px");

  // see if bottom of tooltip is going off the screen
  const tooltipRect = tooltip.node().getBoundingClientRect();
  if (tooltipRect.bottom > height) {
    tipY = height - tooltipRect.height
  }

  // apply position... again
  tooltip.html(d.desc)
    .style("visibility", "visible")
    .style("left", tipX + "px")
    .style("top", tipY + "px");

  d3.event.stopPropagation();
}

// change link appearance on mouseover and mouseout
function mouseoverLink(d) {
  d3.select(this)
    .transition()
    .duration(100)
    .attr('stroke-width', 3)
    .attr('stroke', '#6b6b6b')
    .style("cursor", "pointer");
}
function mouseoutLink(d) {
  d3.select(this)
    .transition()
    .duration(100)
    .attr('stroke-width', 1)
    .attr('stroke', "rgba(50, 50, 50, 0.1)")
    .style("cursor", "default");
}

// change node + label appearance on mouseover and mouseout
function mouseoverNode(d, i) {
  d3.select("#node_id" + i)
    .transition()
    .duration(100)
    .style("stroke-width", 3)
    .style("stroke", '#6b6b6b')
    .style("cursor", "pointer");
  d3.select("#label_id" + i)
    .style("visibility", "visible");
  linkElements.attr('stroke-width', function(l) {
    if (d === l.source || d === l.target)
      return 3;
    else
      return 1;
  })
  .attr('stroke', function(l) {
    if (d === l.source || d === l.target)
      return '#6b6b6b';
    else
      return "rgba(50, 50, 50, 0.1)";
  });
}

function mouseoutNode(d, i) {

var searchTerm = d3.select("#input").property("value").toLocaleUpperCase()

if (d.label.toLocaleUpperCase().indexOf(searchTerm) == -1) {
   d3.select("#node_id" + i)
  .transition()
  .duration(100)
  .style("stroke-width", 0)
  .style("stroke", "rgba(200, 200, 200, 1)")
  .style("cursor", "default"); 
}
else {
 d3.select("#node_id" + i)
  .transition()
  .duration(100)
  .style("stroke-width", 0)
  .style("stroke", getNodeColor)
  .style("cursor", "default");
}

d3.select("#label_id" + i)
  .style("visibility", "hidden");
linkElements.attr('stroke-width', 1)
  .attr('stroke', "rgba(50, 50, 50, 0.1)");
}

// set node size and colour
function getNodeColor(d) {
  if (d.guilt === "guilty") {return '#e8463a'}
  else if (d.guilt === "charged") {return '#eb9226'}
  else {return '#6b6b6b'}
}

// grab record with max nodes
function getMax(nodes, prop) {
    var max;
    for (var i=0 ; i<nodes.length ; i++) {
        if (max == null || parseInt(nodes[i][prop]) > parseInt(max[prop]))
            max = nodes[i];
    }
    return max;
}

//
// OTHER FUN STUFF LIVES HERE
//

// Search for individual
d3.select("#input").on('keyup', function() {
  var searchTerm = d3.select("#input").property("value").toLocaleUpperCase()
  d3.selectAll("circle").attr("fill", d => colorScale(d.node_class))
  d3.selectAll("circle").style("stroke", getNodeColor)
  d3.selectAll("circle").filter(d => d.label.toLocaleUpperCase().indexOf(searchTerm) == -1).attr('fill', "rgba(225, 225, 225, 1)")
  d3.selectAll("circle").filter(d => d.label.toLocaleUpperCase().indexOf(searchTerm) == -1).style('stroke', "rgba(225, 225, 225, 1)")
})

// add images to circles
defs.append('pattern')
  .attr("id", function(d) { return "image"+ d.label;}  )
  .attr("width", 1)
  .attr("height", 1)
  .append("svg:image")
  .attr("xlink:href", function(d) { return d.photo;})
  .attr("width", (d => radiusScale(d.amount) * 2))
  .attr("height", (d => radiusScale(d.amount) * 2));

// update force simulation every tick
simulation.nodes(nodes).on('tick', () => {
  nodeElements
    .attr('cx', function (node) { return node.x = Math.max(50, Math.min(width - 50, node.x)); })
    .attr('cy', function (node) { return node.y = Math.max(50, Math.min(height - 50, node.y)); })
  textElements
    .attr('x', function (node) { return node.x })
    .attr('y', function (node) { return node.y })
  linkElements
    .attr('x1', function (link) { return link.source.x })
    .attr('y1', function (link) { return link.source.y })
    .attr('x2', function (link) { return link.target.x })
    .attr('y2', function (link) { return link.target.y })
})

// create links
simulation.force("link").links(links)



// remove pop-up if click elsewhere
d3.select('body').on('click', function() {tooltip.style("visibility", "hidden")})

</script>
