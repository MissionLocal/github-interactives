<html>
    <head>
        <meta charset='utf-8' />
        <title>SF Health Prevention Map</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
    
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            
            body {
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                height: 100%;
            }

            #map {
                width: 100vw;
                height: 100vh;
            }

            .map-overlay {
                position: absolute;
                bottom: 0;
                right: 0;
                background: #fff;
                margin-right: 20px;
                font-family: Arial, Helvetica, sans-serif;
                overflow: auto;
                border-radius: 3px;
            }

            #container {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                position: absolute;
                z-index: 1;
                text-align: center;
            }

            h2 {
                margin-bottom: 2%;
            }
        </style>
    </head>
    <body>
        
        <div id="container">
            <h2>Explore SF health data</h2>
            <select id="map-select">
                <option value="index" selected>Choose a map</option>
                <option value="clinic-locations">Clinic locations</option>
                <option value="health-prevention">Preventative health</option>
                <option value="high-risk-behavior">High risk behavior</option>
                <option value="high-risk-disease">High risk disease</option>
                <option value="self-report-health">Self-reported health outcomes</option>
            </select>
        </div>
        <div id='map'></div>
        <script type='text/javascript' src="index.js"></script>
        <script type="text/javascript">
            mapboxgl.accessToken = "pk.eyJ1IjoibWxub3ciLCJhIjoiY2t0d2FsdWRpMmkxbDMxcnJ4eTNsMmFlMiJ9.dUju5BD_HqseLNWGIGvXpg";

            // define basemap
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mlnow/clmgwl44x01ba01r9cmafghkk',
                zoom: 12,
                pitch: 0, // pitch in degrees
                bearing: 0, // bearing in degrees
                center: [-122.43, 37.77],
            });
        </script>
    </body>
</html>
