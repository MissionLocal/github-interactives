<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>March 5 election | DCCC slates</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <link href='styles.css' rel='stylesheet' />
    
    </head>

    <body>

        <fieldset class="button-fieldset">
            <div id="button-container">
                <input type="radio" id="demsForChange" name="searchMethod" value="demsForChange" checked />
                    <label class="button-label" for="demsForChange">Dems for Change</label>
                <input type="radio" id="laborAndWorkingFamilies" name="searchMethod" value="laborAndWorkingFamilies" />
                    <label class="button-label" for="laborAndWorkingFamilies">Labor & Working Families</label>
                <input type="radio" id="turnout" name="searchMethod" value="turnout" />
                    <label class="button-label" for="turnout">Turnout</label>
            </div>
        </fieldset>

        <div id='map'></div>
        <div class='map-overlay' id='legend'></div>
        <script src="script.js" type='text/javascript'></script>

    </body>
</html>
