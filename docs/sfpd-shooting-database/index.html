r copy. Here is some filler copy.","50":"Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy.","51":"Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy.","52":"Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy.","53":"Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy. Here is some filler copy."},"new_desc":{"0":"MacFhionghain had a man pinned and was threatening him with a knife. After a ten-minute stalemate, MacFhionghain moved aggressively at the man. At least four officers fired, killing both men.","1":"Mendoza was pinned by a man who was threatening him with a knife. After a ten-minute stalemate, the man moved aggressively at Mendoza. At least four officers fired, killing both men.","2":"Holding two toy guns and a knife, Szeto allegedly told officers to shoot him in a stand-off at SFO airport. When Szeto approached officers with his arm raised, he was shot several times by officers Erik Whitney, Oliver Lim, Steven Uang, and David Wakayama.","3":"Amani was holding a knife at the Covered Wagon Hotel. Amani \"darted\" down the corridor towards police. An officer shot him with a beanbag rifle, and officer John Quinlan fired his pistol, killing Amani.","4":"Vargas allegedly carjacked a Prius at knifepoint, then immediately abandoned it and walked away, making threats and acting erratically. When confronted by police, Vargas ran at an officer with knife in hand. He was shot four times by officers Kyle Roach and Nicholas Delgado.","5":"Eid was suspected of threatening someone with a gun when police confronted him in a barbershop. Eid fired at police, striking officer Kevin Endo in the leg and injuring four bystanders. Officers Endo and Tasawan Casey shot Eid 18 times. One bystander may have been hurt by police.","6":"Officers were chasing Delgado, a suspect in an armed robbery, when he jumped in the trunk of a black Honda Civic. Delgado refused to leave the trunk. When shot with bean-bag rounds, he fired a handgun at officers. Ten officers fired 99 times, striking him 25 times.","7":"Driving a stolen van, O'Neil was pursued by officers. He stopped the van and began to flee on foot when rookie officer Christopher Samayoa shot and killed him. The city reached a $2.5 million settlement with O'Neil's mother in 2021, and legal action against Samayoa is pending.","8":"Murray held a woman and her two young children hostage in her apartment. Negotiations lasted over two hours. When Murray claimed to have shot the woman, police entered. Murray allegedly reached for his gun, and was shot several times by officers Jason Robinson and Wilrolan Ravelo. The hostages were unharmed.","9":"Officers were called to a Subway restaurant, where Flusche was stabbing an employee. The employee began to run and Flusche gave chase. Officer Kenneth Cha shot him once in the back, killing him.","10":"McWherter was acting erratically and was pepper-sprayed by a civilian when he tried to buy a knife. When the police arrived, McWherter shot and injured officer Kevin Downs. After an hour-long manhunt, officers Paul Dominguez and Nathan Chew shot McWherter, who died two days later.","11":"Police approached a parked Honda Accord that had been reported stolen. Williams was inside and tried to flee. She crashed into a parked vehicle, and then drove toward the police. Officer Justin Erb shot and killed her. Williams' death prompted Police Chief Greg Suhr's resignation, and her family unsuccessfully sued the city for wrongful death.","12":"A homeless advocate called 911 when Pat began waving a large knife on the street. Pat refused to drop the knife and walked towards officers Michael Mellone and Nathaniel Steger. They fired seven shots at Pat, killing him. The city paid Pat's family an undisclosed amount to settle out of court in 2019.","13":"Woods, a suspect in a nearby stabbing, was stopped by police while boarding a bus. Woods was carrying a knife and refused to drop it. Officers shot Woods with bean-bag rounds. He began to walk away, and officers Charles August, Winston Seto, Antonio Santos, Nicholas Cuevas, and Scott Philips fired at him 26 times. Woods\u2019 death led to demonstrations and the city settled with his mother for an undisclosed sum in 2019.","14":"Lopez Garcia stole a rifle from a sporting goods store. He told the staff he was suicidal. He then took the rifle onto a construction site overlooking St. Luke's Hospital. Several officers told Lopex Garcia to drop the gun. When he swung the weapon toward the police, officers Jeffrey Camilosa, Andres Garza, and Jeffrey Aloise shot and killed him.","15":"Construction workers complained to officers Joseph McCloskey and Michael Koniaris that Benitez was breaking glass bottles near their worksite. The officers asked Benetiz to sit down. When he refused, the officers grabbed Benitez's arms, resulting in a scuffle. Benitez fell on top of McCloskey, grabbed his gun, and pointed it at McCloskey's head. Koniaris shot Benitez twice, killing him.","16":"Brown was driving a stolen Volkswagon rental when she was approached by police officers. Brown tried to flee in the car, crashing into other vehicles and driving on the sidewalk. Officers Michael Tursi and Tom Maguire shot her through the passenger window, killing her.","17":"Holding a knife, Perez-Lopez chased a man for disputed reasons. When officers caught up to Perez-Lopez, he did not respond to orders, leading officer Craig Tiffe to grab him and try to force him down. Perez-Lopez swung a knife. Officer Eric Reboli then shot Perez-Lopez five times in the back, and Tiffe shot once. Perez-Lopez\u2019s death sparked protests, and his family settled with the city for $275,000.","18":"Officers Michael Serujo, Nicholas Pena, and Thomas Johnson found Hoffman trespassing in the Mission Police Station parking lot. Hoffman refused to leave. He drew a toy gun from his waistband and pointed it at officers. Serujo and Pena opened fire, killing him. It was later found that Hoffman wrote suicide notes on his phone.","19":"Plainclothes officer David Goff saw some men steal a handbag from a car and then go inside a silver Infiniti. Goff approached the car to arrest them. Evans, the driver, allegedly pointed a gun at Goff. Goff fired at Evans seven times, killing him and wounding another. Evans' gun was later found to be unloaded.","20":"Contreras-Sandoval carjacked a Cadillac Escalade in Richmond and led police on a chase. He crashed the car in San Francisco's financial district. Civilians who tried to help him were fired upon. Contreras-Sandoval seemed confused, asking, \"Is this a movie?\" When he emerged from the car holding a gun, officers shot him 35 times.","21":"Nieto was allegedly shouting at people and pointing what looked like a gun (actually a taser with dead batteries). When officers Jason Sawyer, Richard Schiff, Roger Morse, and Nathan Chew confronted Nieto, he pointed his taser at them. They fired at Nieto 59 times. Nieto's death sparked protests and his family unsuccessfully sued the city for wrongful death.","22":"Wilkerson used a knife to attack his brother-in-law, apparently without provocation. Wilkerson then called the police and told them he had stabbed someone. When officers arrived, Wilkerson moved towards them with a hammer above his head. He was shot and killed by officer Aaron Cowhig.","23":"Pralourng stabbed and injured someone with a boxcutter on Pier 17. When police arrived, he was still holding the boxcutter. Pralourng ran towards officer Mary Godfrey making stabbing motions. When Pralourng came within eight feet, Godfrey shot twice, killing him.","24":"Three days after Dianne Hughes was murdered with a baseball bat, detectives sought her son, Dennis Hughes, as a suspect. Hughes barricaded himself in his girlfriend's apartment, fired upon officers when they attempted to enter, and set fires in the building. He was shot and killed by police sniper Joshua Hinds.","25":"Young, who had a warrant out for his arrest in San Mateo, fled on foot after a traffic stop. Young fired six times at officers. Officer Thomas Minkel fired back twice, killing him.","26":"Woo stabbed his parents, Peter and Nina Woo, in a Funston Avenue apartment block. When officers attempted to pull his mother to safety, Woo confronted them with a knife in each hand. After one officer fired a less-lethal beanbag round, officer William Heppler shot and killed Woo.","27":"Harding was pulled off a Muni bus for fare evasion by officers Richard Hastings and Matthew Lopez. Unbeknownst to the officers, Harding was a suspect in a 10-person shooting assault and the killing of a woman. Harding fled, exchanging gunfire with the officers and accidentally shooting himself. Some 35 people were later arrested in a protest over his death.","28":"BART police received reports of Hill drinking alcohol at a train station. He was holding a vodka bottle and two knives. After a short confrontation, Hill threw the bottle and allegedly raised a knife. Officer James Crowell fired multiple times, killing Hill.","29":"Plainclothes officers Scott Ryan, Albert Lieu, and Ruben Reyes attempted to apprehend Smith as in sat in a stolen BMW, which had been used in robberies. Both officers drew their guns and told Smith to get out the car. He began reversing toward Ryan and the officers. When the BMW hit their door, Ryan and Lui shot and killed Smith.","30":"During a schizophrenic episode, Bui cut a woman's back with a small craft knife in his family home. Police officers Austin Wilson, Timothy Ortiz, and Kevin Whitfield were called and ordered Bui out of the bathroom. Still holding the knife, Bui moved towards the officers, and was shot and killed. The family unsuccessfully sued the city for wrongful death.","31":"An officer responded to a complaint about loud music at a residential hotel for the mentally ill. When the officer confronted Lee inside his apartment, Lee allegedly \"gained possession of a firearm,\" after which the officer shot and killed him.","32":"Smith's roommate called the police when Smith was drinking and taking medication for a psychiatric problem. When confronted, the officers ordered him to show his hands. Smith drew a machete and walked towards officers. One officer shot and killed him. Smith had left a voicemail for his doctor half an hour earlier.","33":"Li was allegedly threatening tenants with a cleaver. Officers fired \"less-lethal\" rounds at Li and and told him to drop the knife. Li then allegedly charged at officers, prompting one to shoot and kill him.","34":"An officer tried to Cite cite for \"aggressive panhandling.\" Cole fled and the officer called backup. Three officers caught up with and confronted Cole, who pulled out a knife. After he allegedly lunged, officers shot and killed him.","35":"Officers Joseph Salazar and Monica Macdonald came across Robinson trying to stab the occupants of an SUV through its sunroof. The officers shot and killed Robinson when he moved toward them holding two knives. Robinson was later found to have killed a man nearby.","36":"Three uniformed officers went into Bravo Pizza to buy food, and two men told them about a confrontation they had with Vargas outside. The officers went outside to find him, and Vargas produced a gun. The officers shot and killed him.","37":"Ruff, who escaped from a minimum-security prison in 2005, was wanted for robbery and weapons offences. A pair of officers began chasing Ruff, who broke into a garage. Ruff then shot and killed officer Bryan Tuvera, 28. Tuvera's partner returned fire and Ruff shot himself.","38":"Officers received reports of a man carrying a gun. Harrington was walking on the sidewalk when police confronted him and demanded he drop the weapon. Harrington instead raised his \"gun\" \u2013 which turned out to be a toy \u2013 towards officers. He was shot and killed by officer Steve Hampton.","39":"Breed allegedly shot and killed two people. When police were called to investigate the shots, Breed opened fire on their patrol car. One of the officers shot and killed him. The police later found the bodies of Breed's victims half a block away.","40":"Two officers approached Lefiti, guns drawn, while he sat in a stolen car that had allegedly been used for drug dealing. Lefiti allegedly drove at one of the officers, who shot and killed him. Lefiti's family later complained to the police commission that they had not been contacted about his death.","41":"Officers John Keesor and Michelle Alvis were investigating alleged squatters and found Sullivan hiding in an attic. Sullivan allegedly made \"threats and furtive movements.\" Incorrectly thinking Sullivan had a weapon, the officers shot and killed him. His family lost a lawsuit against the officers.","42":"Officers tried to apprehend Rugley, who was wanted for attempted murder, as he came out of his house. He allegedly tried to escape in his SUV, exchanging shots with police and ramming a car. Officers shot him 36 times.","43":"Police tried to pull Boyd over on suspicion of attempted kidnapping, triggering a chase. Police say Boyd shot at them during the chase, and that he was reaching for a gun when officer Timothy Paine shot him. Boyd's family unsuccessfully sued the city over his death.","44":"Dean was pulled over in a stolen SUV for a seat belt violation. He tried to flee. The police pursuit was quickly called off for being too risky, but a motorcycle officer continued the chase. The car eventually stopped and reversed towards the officer, who shot and killed Dean.","45":"Plainclothes officers Gregory Pak and Reginald Scott saw Moll erratically driving a stolen Honda Civic. They ordered him to exit the car. Moll reversed into the officers' unmarked police car, pinning the officer who was standing behind it. The officers shot Moll five times.","46":"Tan was driving erratically in a stolen Toyota Land Cruiser and did not pull over for officers. One officer shot the car nine times when Tan reversed at them. After a chase, an officer tried to pull Tan out of the car, and then a second officer fired his gun. Tan was hit once and died.","47":"Akbar took two knives from the Bagdad Caf\u00e9 kitchen and waved them around, allegedly shouting about \"gays.\" When police arrived, he ran towards them and was shot by officer Michael Celis. Akbar's domestic partner filed an unsuccessful wrongful death lawsuit against the city.","48":"Ruffin was walking around his residence, the Drake Hotel, naked and holding a knife. Officers confronted him in a stairway and told him to drop the weapon. They hit him with batons and pepper spray, and opened fire when Ruffin stabbed an officer in the forearm.","49":"Tims stabbed a 16-year-old after getting into a fight with him on a bus. Officers were called and told Tims to drop the knife. Tims was pepper-sprayed, and he lunged. Five officers opened fire and killed him. Bystander Vilda Curry was shot in the stomach by officers.","50":"Hooper tried to sell jewelry to off-duty officer Steve Lee. Lee turned him down, identified himself as a cop, and began to walk away. Hooper attacked Lee, beating him up and hitting his head against a car. Hooper then backed away, and Lee shot him four times.","51":"Smith was allegedly stealing construction equipment. When spotted by officers Angela Rodriquez and Michael Wolf, Smith got into a Dodge Durango with his wife and an accomplice. Smith shot at the officers with a pistol and drove into their car. The officers shot and killed him.","52":"After Stevenson robbed the Hilton Hotel and a taxi on Turk Street, officers gave chase. On the fire escape of the Glide Memorial United Methodist Church, Stevenson allegedly brandished a gun. An officer shot him several times with a rifle.","53":"At a movie theater, Stelley pulled out a knife and told everyone to leave. When officers arrived, Stelley approached them with the knife. They shot him at least 20 times, killing him and injuring an officer. The city paid Stelley's mother $500,000 in a settlement."},"officer":{"0":"TK","1":"TK","2":"TK","3":"shot by officer John Quinlan","4":"shot by officers Kyle Roach and Nicholas Delgado","5":"shot by officers Kevin Endo and Tess Casey","6":"TK","7":"shot by former officer Chris Samayoa","8":"TK","9":"TK","10":"shot by officers Nathan Chew and Paul Dominguez","11":"shot by officer Justin Erb","12":"shot by officer Michael Mellone","13":"shot by five officers","14":"TK","15":"shot by officer Michael Koniaris","16":"TK","17":"shot by officers Eric Reboli and Craig Tiffe","18":"shot by officers Michael Serujo and Nicholas Pena","19":"shot by officer David Goff","20":"shot by officers Christopher Cotter, James Johnson, Ryan McEachern, Kurt Macauley, Gordon Wong, and Omar Alvarenga","21":"shot by officers Jason Sawyer, Richard Schiff, Roger Morse, and Nathan Chew","22":"shot by officer Aaron Cowhig","23":"shot by officer Mary Godfrey","24":"shot by officer Joshua Hinds","25":"TK","26":"shot by officer William Heppler","27":"shot by officers Richard Hastings and Matthew Lopez","28":"shot by officer James Crowell","29":"shot by officers Albert Lieu and Scott Ryan","30":"Austin Wilson, Timothy Ortiz, and Kevin Whitfield","31":"TK","32":"TK","33":"TK","34":"TK","35":"shot by officers Joseph Salazar and Monica Macdonald","36":"TK","37":"shot himself","38":"shot by officer Steve Hampton","39":"TK","40":"TK","41":"shot by officers John Keesor and Michelle Alvis","42":"shot by several             var Shuffle = window.Shuffle;

            class Demo {
            constructor(element) {
                this.element = element;
                this.shuffle = new Shuffle(element, {
                itemSelector: '.picture-item',
                sizer: element.querySelector('.my-sizer-element'),
                });

                // log events
                this.addShuffleEventListeners();
                this._activeFilters = [];
                this.addFilterButtons();
                this.addSorting();
                this.addSearchFilter();
                }

            /**
             * Shuffle uses the CustomEvent constructor to dispatch events. You can listen
             * for them like you normally would (with jQuery for example).
             */
            addShuffleEventListeners() {
                this.shuffle.on(Shuffle.EventType.LAYOUT, (data) => {
                });
                this.shuffle.on(Shuffle.EventType.REMOVED, (data) => {
                });
            }

            addFilterButtons() {
                const options = document.querySelector('.filter-options');
                if (!options) {
                return;
                }
                
                const filterButtons = Array.from(options.children);
                const onClick = this._handleFilterClick.bind(this);
                filterButtons.forEach((button) => {
                button.addEventListener('click', onClick, false);
                });
            }

            _handleFilterClick(evt) {
                const btn = evt.currentTarget;
                const isActive = btn.classList.contains('active');
                const btnGroup = btn.getAttribute('data-group');
                
                this._removeActiveClassFromChildren(btn.parentNode);
                
                let filterGroup;
                if (isActive) {
                btn.classList.remove('active');
                filterGroup = Shuffle.ALL_ITEMS;
                } else {
                btn.classList.add('active');
                filterGroup = btnGroup;
                }
                
                this.shuffle.filter(filterGroup);
            }

            _removeActiveClassFromChildren(parent) {
                const { children } = parent;
                for (let i = children.length - 1; i >= 0; i--) {
                children[i].classList.remove('active');
                }
            }

            addSorting() {
                const buttonGroup = document.querySelector('.sort-options');
                if (!buttonGroup) {
                return;
                }
                buttonGroup.addEventListener('change', this._handleSortChange.bind(this));
            }

            _handleSortChange(evt) {
                // Add and remove `active` class from buttons.
                const buttons = Array.from(evt.currentTarget.children);
                buttons.forEach((button) => {
                if (button.querySelector('input').value === evt.target.value) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
                });
                
                // Create the sort options to give to Shuffle.
                const { value } = evt.target;
                let options = {};
                
                function sortByDate(element) {
                return element.getAttribute('data-created');
                }
                
                function sortByTitle(element) {
                return element.getAttribute('data-title').toLowerCase();
                }
                
                if (value === 'date-created') {
                options = {
                    reverse: true,
                    by: sortByDate,
                };
                } else if (value === 'title') {
                options = {
                    by: sortByTitle,
                };
                }
                this.shuffle.sort(options);
            }

            // Advanced filtering
            addSearchFilter() {
                const searchInput = document.querySelector('.js-shuffle-search');
                if (!searchInput) {
                return;
                }
                searchInput.addEventListener('keyup', this._handleSearchKeyup.bind(this));
            }

            /**
             * Filter the shuffle instance by items with a title that matches the search input.
             * @param {Event} evt Event object.
             */
            _handleSearchKeyup(evt) {
                const searchText = evt.target.value.toLowerCase();
                this.shuffle.filter((element, shuffle) => {
                // If there is a current filter applied, ignore elements that don't match it.
                if (shuffle.group !== Shuffle.ALL_ITEMS) {
                    // Get the item's groups.
                    const groups = JSON.parse(element.getAttribute('data-groups'));
                    const isElementInCurrentGroup = groups.indexOf(shuffle.group) !== -1;
                    // Only search elements in the current group
                    if (!isElementInCurrentGroup) {
                    return false;
                    }
                }
                const titleElement = element.querySelector('.img__description');
                const titleText = titleElement.textContent.toLowerCase().trim();
                return titleText.indexOf(searchText) !== -1;
                });
            }
            }

            document.addEventListener('DOMContentLoaded', () => {
            window.demo = new Demo(document.getElementById('grid'));
            });

        </script>

        <script type="text/javascript">
            // event listener on button click
            let modal;
            document.addEventListener("click", (e) => {
            if (e.target.className === "img__wrap popup-open") {
                modal = document.getElementById(e.target.dataset.id);
                openModal(modal);
            } else if (e.target.className === "modal-close") {
                closeModal(modal);
            } else {
                return;
            }
            });

            // open
            const openModal = (modal) => {
                //document.body.style.overflow = "hidden";
                modal.setAttribute("open", "true");
                let overlay = document.createElement("div");
                overlay.id = "modal-overlay";
                document.body.appendChild(overlay);
            };

            // closed
            const closeModal = (modal) => {
                //document.body.style.overflow = "auto";
                modal.removeAttribute("open");
                document.body.removeChild(document.getElementById("modal-overlay"));
            };
        </script>
