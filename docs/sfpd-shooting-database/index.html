        <script>

          // define data
          data = {"name":{"0":"Michael MacFhionghain","1":"Rafael Mendoza","2":"Nelson Szeto","3":"Ajmal Amani","4":"Cesar Antonio Vargas","5":"Jehad Eid","6":"Jesus Delgado-Duarte","7":"Keita O'Neil","8":"Damien Murray","9":"Nicholas Flusche","10":"Nicholas McWherter","11":"Jessica Williams","12":"Luis G\u00f3ngora Pat","13":"Mario Woods","14":"Javier Ivan Lopez Garcia","15":"Herbert Benitez","16":"Alice Brown","17":"Amilcar Perez-Lopez","18":"Matthew Hoffman","19":"O'Shaine Evans","20":"Giovany Contreras-Sandoval","21":"Alejandro \"Alex\" Nieito","22":"Dale Wilkerson","23":"Aaron Sawyer","24":"Pralith Pralourng","25":"Dennis Hughes","26":"Steven Michael Young","27":"Peter Woo","28":"Kenneth Wade Harding","29":"Charles Hill","30":"Joshua Smith","31":"Vinh \"Tony\" Van Bui","32":"Michael Lee","33":"Edward Smith","34":"Xiyu Li","35":"Leonard Michael Cole","36":"Rene Alexander Robinson","37":"Mario Vargas","38":"Marlon Ruff","39":"Michael R. Harrington","40":"Charles Breed","41":"Oliver \"Big O\" Lefiti","42":"Asa Sullivan","43":"Karen Elizabeth Eklund","44":"Gustavus J. Rugley","45":"Carlos Angulo","46":"Cammerin Boyd","47":"Paul Dean","48":"Michael Moll","49":"Jerry Tan","50":"Jihad Alim Akbar","51":"Robert Ruffin","52":"Richard Tims","53":"Gregory Hooper","54":"Randall \"Nice\" Smith","55":"Rodney \"Lucky\" Stevenson","56":"Idriss Stelley"},"bio":{"0":"MacFhionghain was homeless and lived in San Francisco.","1":"Mendoza was a Cuban immigrant who came to the U.S. as a child. He had a criminal record but no history of violence, and had been homeless for five years before his death.","2":"Szeto was a long-time San Francisco resident. A friend said he attended Galileo High School and used to work for the city. He volunteered at soup kitchens and struggled with mental illness.","3":"Amani spent decades as an interpreter for Navy SEALs in Afghanistan. He is survived by family including his wife, five children, and his brother Sharif Mohammadi, another military veteran. ","4":"Vargas grew up in Fairfield and began training as a firefighter when he graduated high school. He served with Cal Fire in 2019, fighting wildfires. His hobbies were hiking and travelling.","5":"Eid was a Suisun City resident who worked at a phone store in San Francisco. His family, orginally from Palestine, have owned multiple San Franciscan businesses.","6":"Delgado was born in Mexico and moved to San Francisco as a child. He was undocumented and worried about deportion. Friends said he liked street art and riding his bicycle. He worked at a Mission phone store.","7":"Known as \"Icky\" by his friends, O'Neil moved to Bayview as a young teenager. He was said to love video games. He spent time in prison and looked after his sick mother when released.","8":"Murray had previously been to prison and had a history of drug use. He had reportedly threatened his girlfriend in the past.","9":"Flusche was originally from Texas. He reportedly moved to San Francisco to start a business that would help prevent baldness. He had been staying at a homeless shelter before his death and was struggling with his mental health.","10":"McWherter grew up in Pacifica with three brothers. His family described him as having a strong religious faith. They had tried to commit him to a mental health facility in the months before his death.","11":"Williams grew up in Sacramento and moved to San Francisco seven months prior to her death. Williams was living on the streets before she died and, according to her family, she was pregnant. ","12":"Pat was a homeless Yucatecan migrant who lived in the Mission for several years. He would often send money back home to his family in Mexico. He enjoyed kicking a soccer ball against a wall on his street.","13":"After spending years in prison for robbery, Woods earned his high-school diploma and secured a job at a delivery company. His family said he had mental health issues.","14":"Lopez Garcia lived in the Mission. He was survived by his mother.","15":"Benitez lived in San Francisco with his mother, who came to the city from El Salvador in the 1980s. A friend of his family said he used to attend bible study sessions on Tuesdays.","16":"Brown had struggled with her sobriety and mental health for over a decade before her death. She had some arrests for larceny and drug crimes on her record. ","17":"Known as \"Mica\" by close friends, Perez-Lopez moved to the U.S. from Guatemala when he was 17 years old. His colleagues at restaurants and in construction remember him as hardworking and thoughtful. He was survived by his parents and five younger siblings.","18":"According to family members, Hoffman had long struggled with mental illness. Hoffman broke up with his girlfriend before his death.","19":"Evans lived in San Francisco and was from a Jamaican family. He was a keen amatuer boxer. The car he was killed in belonged to his mother.","20":"Contreras-Sandoval was a Richmond resident with prior convictions for assault with a deadly weapon, brandishing a firearm and drug possession.","21":"Nieto was born in Bernal Heights to Mexican parents. He worked as a security guard and graduated from the City College of San Francisco with a focus on criminal justice.","22":"Wilkerson had been living with his sister and brother-in-law before the attack. A neighbor said that he had always been a \"nice guy,\" but he had grown reclusive six months before his death.","23":"Sawyer lived in Daly City. He had an extensive criminal record that included burglary, illegal possession of a firearm, and a domestic violence restraining order.","24":"Pralourng lived in Oakland and was of Thai descent. He worked at a chocolate factory on San Francisco's Pier 17. According to family, he had a history of mental illness and was facing financial difficulties.","25":"Before Hughes murdered his mother, he had been living with her in Rohnert Park for several months. But he was apparently disruptive, and she asked him to leave, triggering an argument.","26":"Young was a San Carlos resident. He moved to San Francisco just three days before he died. His family said that he had two strikes on his record and would not go back to prison.","27":"According to family members, Woo had a long history of mental illness. He had almost graduated from Berkeley with a degree in landscape architecture when he suffered his first episode, and struggled with schizophrenia and depression ever after.","28":"Harding was a Seattle resident, and had served time in Washington State prison for rape of a child and promotion of prostitution.","29":"According to Hill's doctor, he had been mentally ill and homeless for a long time. She said that she had never known him to be threatening enough to warrant deadly force.","30":"Smith was responsible for two bank robberies in Irvine earlier in the year, earning him the moniker \"Gen X Bandit.\"","31":"Van Bui was born in Vietnam. His family moved him to the U.S. to shield him from the draft. Van Bui, who was mentally challenged, worked as a busboy for several years. His schizophrenic episodes were triggered by slamming doors.","32":"Lee lived in the Tenderloin. He had an engineering degree, and a history of mental illness and drug abuse.","33":"Smith lived in Excelsior. He was in psychiatric treatment and had left a voicemail with his doctor half an hour before he was killed.","34":"Li moved to the U.S. from China a few years before his death. He was unemployed and had a history of mental health issues.","35":"Cole was known to local police due to his mental issues and drug abuse. Cole was homeless.","36":"According to his family, Robinson worked as a cook for San Francisco's Youth Guidance Center. He had recently left prison and completed his parole. He was reportedly engaged to be married.","37":"Vargas lived in Daly City.","38":"After robbing an armored car in 2003, Ruff was sent to a minimum-security prison for nonviolent inmates. He escaped in 2005 and was at large when he died.","39":"Harrington was a merchant sailor for 25 years, and had also worked as a security guard and shoeshine. He had an extensive record that included robbery and assault of a police officer.","40":"Breed lived in San Francisco and, according to police, was part of a gang in the Western Addition.","41":"Lefiti was of Samoan descent. He lived in South San Francisco and worked as a bouncer at a night club.","42":"Sullivan worked at Goodwill and had a six-year-old son. He had formerly been convicted of armed robbery.","43":"Eklund lived in Antioch and had two young children in foster care. Her criminal record included drug possession and identity theft, but she had no history of violence.","44":"Rugley lived in Mission Terrace and, according to family members, had a one-year-old son.","45":"Angulo lived in San Francisco.","46":"Boyd was a high school football star who, in the 1990s, lost both legs in a car crash following a chase with police. He was survived by his mother and two young daughters.","47":"Dean lived in the Mission District. He had two convictions for auto theft.","48":"Moll loved practising magic and won a major magic competition when he was 15. His family said he was a devout Christian. He worked for his dad's construction company after graduating Lincoln High School.","49":"Tan's criminal record included 25 felony arrests.","50":"Jihad was a football star at college. He mentored community children, volunteered as a Big Brother, and worked in AIDS prevention. He struggled with mental health problems and drug abuse.","51":"According to family, Ruffin had been unable to work for years because of problems with his mental health.","52":"Tims' family described him as mentally disabled.","53":"Hooper became a street vendor after leaving prison.","54":"Smith had criminal record that included domestic violence and attempted murder. Before being killed, he had told his wife he would not be captured by police alive.","55":"Stevenson had a record that included burglary, robbery, and attempted kidnapping. He was wanted for a parole violation when he was killed.","56":"Stelley was a student at Heald College. He had a history of mental illness. On the day he died, his girlfriend took him to a movie theater to improve his mood."},"new_desc":{"0":"MacFhionghain had a man pinned and was threatening him with a knife. After a ten-minute stalemate, MacFhionghain moved aggressively at the man. At least four officers fired, killing both men.","1":"Mendoza was pinned by a man who was threatening him with a knife. After a ten-minute stalemate, the man moved aggressively at Mendoza. At least four officers fired, killing both men.","2":"Holding two toy guns and a knife, Szeto allegedly told officers to shoot him in a stand-off at SFO airport. When Szeto approached officers with his arm raised, he was shot several times by officers Erik Whitney, Oliver Lim, Steven Uang, and David Wakayama.","3":"Amani was holding a knife at the Covered Wagon Hotel, which offered transitional housing for people involved in the prison system. According to police, Amani \"darted\" down the corridor towards officers. One officer shot Amani with a beanbag rifle, and officer John Quinlan fired his pistol, killing him.","4":"Vargas allegedly carjacked a Prius at knifepoint, then immediately abandoned it and walked away, making threats and acting erratically. When confronted by police, Vargas ran at an officer with knife in hand. He was shot four times by officers Kyle Roach and Nicholas Delgado.","5":"Eid was suspected of threatening someone with a gun when police confronted him in a barbershop. Eid fired at police, striking an officer Kevin Endo in the leg and injuring four bystanders. Officers Endo and Tasawan Casey shot Eid 18 times. One bystander may have been hurt by police. Eid's family sued SFPD for wrongful death.","6":"Officers were chasing Delgado, a suspect in an armed robbery, when he jumped in the trunk of a black Honda Civic. Delgado refused to leave the trunk. When shot with bean-bag rounds, he fired a handgun at officers. Ten officers fired 99 times, striking him 25 times.","7":"Driving a stolen van, O'Neil was pursued through Bayview by officers. He stopped the van and began to flee on foot when rookie officer Christopher Samayoa shot and killed him. The city reached a $2.5 million settlement with O'Neil's mother in 2021, and in 2020, Samayoa became the first San Franciscan cop to be charged with homicide.","8":"Murray held a woman and her two young children hostage in her apartment. Negotiations lasted over two hours. When Murray claimed to have shot the woman, police entered. Murray allegedly reached for his gun, and was shot several times by officers Jason Robinson and Wilrolan Ravelo. The hostages were unharmed.","9":"Officers were called to a Subway restaurant, where Flusche was stabbing an employee, allegedly for not giving him a free sandwich. The employee began to run and Flusche gave chase. Officer Kenneth Cha shot him once in the back, killing him.","10":"McWherter was acting erratically and was pepper-sprayed by a civilian when he tried to buy a knife. When the police arrived, McWherter shot and injured officer Kevin Downs. After an hour-long manhunt, officers Paul Dominguez and Nathan Chew shot McWherter, who died two days later.","11":"Police approached a parked Honda Accord that had been reported stolen. Williams was inside and tried to flee. She crashed into a parked vehicle, and then drove toward the police. Officer Justin Erb shot and killed her. Williams' death prompted Police Chief Greg Suhr's resignation, and her family unsuccessfully sued the city for wrongful death.","12":"A homeless advocate called 911 when Pat began waving a large knife on the street. Officers called for him to drop the knife. Pat allegedly refused and walked toward officers Michael Mellone and Nathaniel Steger. They fired seven shots at Pat, killing him. The city paid Pat's family a settlement of $140,000.","13":"Woods, a suspect in a nearby stabbing, was stopped by police while boarding a bus. Woods was carrying a knife and refused to drop it. Officers shot Woods with bean-bag rounds. He began to walk away, and officers Charles August, Winston Seto, Antonio Santos, Nicholas Cuevas, and Scott Philips fired at him 26 times. Woods\u2019 death led to demonstrations and the city settled with his mother for an undisclosed sum in 2019.","14":"Lopez Garcia stole a shotgun from a sporting goods store. He told the staff he was suicidal. He then took the gun onto a construction site overlooking St. Luke's Hospital. Several officers told Lopex Garcia to drop the gun. When he swung the weapon toward the police, officers Jeffrey Camilosa, Andres Garza, and Jeffrey Aloise shot and killed him.","15":"Construction workers complained to officers Joseph McCloskey and Michael Koniaris that Benitez was breaking glass bottles near their worksite. The officers asked Benetiz to sit down. When he refused, the officers grabbed Benitez's arms, resulting in a scuffle. Benitez fell on top of McCloskey, grabbed his gun, and pointed it at McCloskey's head. Koniaris shot Benitez twice, killing him.","16":"Brown was driving a stolen Volkswagon rental when she was approached by police officers. Brown tried to flee in the car, crashing into other vehicles and driving on the sidewalk. Officers Michael Tursi and Tom Maguire shot her through the passenger window, killing her.","17":"Holding a knife, Perez-Lopez chased a man for disputed reasons. When officers caught up to Perez-Lopez, he did not respond to their orders. Officer Craig Tiffe grabbed him and tried to force him down. Perez-Lopez swung a knife. Officer Eric Reboli then shot Perez-Lopez five times in the back, and Tiffe shot once. Perez-Lopez\u2019s death sparked protests, and his family settled with the city for $275,000.","18":"Officers Michael Serujo, Nicholas Pena, and Thomas Johnson found Hoffman trespassing in the Mission Police Station parking lot. Hoffman refused to leave. He drew a toy gun from his waistband and pointed it at officers. Serujo and Pena opened fire, killing him. It was later found that Hoffman wrote suicide notes on his phone \u2013 in one, he absolved the officers.","19":"Plainclothes officer David Goff saw some men steal a handbag from a car and then go inside a silver Infiniti. Goff approached the car to arrest them. Evans, the driver, allegedly pointed a gun at Goff. Goff fired at Evans seven times, killing him and wounding another. Evans' gun was later found to be unloaded.","20":"Contreras-Sandoval carjacked a Cadillac Escalade in Richmond and led police on a chase. He crashed the car in San Francisco's financial district. Civilians who tried to help him were fired upon. Contreras-Sandoval seemed confused, asking, \"Is this a movie?\" When he emerged from the car holding a gun, officers shot him 35 times.","21":"Nieto was allegedly shouting at people and pointing what looked like a gun (actually a taser with dead batteries). When officers Jason Sawyer, Richard Schiff, Roger Morse, and Nathan Chew confronted Nieto, he pointed his taser at them. They fired at Nieto 59 times. Nieto's death sparked protests and his family unsuccessfully sued the city for wrongful death.","22":"Wilkerson used a knife to attack his brother-in-law, apparently without provocation. Wilkerson then called the police and told them he had stabbed someone. When officers arrived, Wilkerson moved towards them with a hammer above his head. He was shot and killed by officer Aaron Cowhig.","23":"Daly City police chased Sawyer and a passenger in a stolen Honda until it broke down on Bayshore Boulevard. Sawyer fled on foot, and allegedly raised a handgun towards officers. Daly City officer Bruce Perdomo fired nine shots and killed him.","24":"Pralourng stabbed and injured someone with a boxcutter on Pier 17. When police arrived, he was still holding the boxcutter. Pralourng ran towards officer Mary Godfrey making stabbing motions. When Pralourng came within eight feet, Godfrey shot twice, killing him.","25":"Three days after Dianne Hughes was murdered with a baseball bat, detectives sought her son, Dennis Hughes, as a suspect. Hughes barricaded himself in his girlfriend's apartment, fired upon officers when they attempted to enter, and set fires in the building. He was shot and killed by police sniper Joshua Hinds.","26":"Young, who had a warrant out for his arrest in San Mateo, fled on foot after a traffic stop. Young fired six times at officers. Officer Thomas Minkel shot back twice, hitting him in the head and killing him.","27":"Woo stabbed his parents, Peter and Nina Woo, in a Funston Avenue apartment block. When officers attempted to pull his mother to safety, Woo confronted them with a knife in each hand. After one officer fired a beanbag round, officer William Heppler shot and killed Woo. Woo's mother later succumbed to her injuries.","28":"Harding was pulled off a Muni bus for fare evasion by officers Richard Hastings and Matthew Lopez. Unbeknownst to the officers, Harding was wanted for questioning over a woman's death. Harding fled and accidentally shot himself during an exchange of gunfire with officers. Some 35 people were later arrested in a protest over his death, and his mother unsuccessfully sued the city.","29":"BART police received reports of Hill drinking alcohol at a train station. He was holding a vodka bottle and two knives. After a short confrontation, Hill threw the bottle and allegedly raised a knife. Officer James Crowell fired multiple times, killing Hill. His death sparked protests in the city.","30":"Plainclothes officers Scott Ryan, Albert Lieu, and Ruben Reyes attempted to apprehend Smith as in sat in a stolen BMW. The officers drew their guns and told Smith to get out. He reversed toward Ryan and the other officers. When the BMW hit their car, Ryan and Lui shot and killed Smith.","31":"During a schizophrenic episode, Bui cut a woman's back with a small craft knife in his Portola family home. Police officers Austin Wilson, Timothy Ortiz, and Kevin Whitfield were called and ordered Bui out of the bathroom. Still holding the knife, Bui moved towards the officers. He was shot and killed. The family unsuccessfully sued the city for wrongful death.","32":"An officer responded to a complaint about loud music at a residential hotel for the mentally ill. When the officer confronted Lee inside his apartment, Lee allegedly \"gained possession of a firearm,\" after which the officer shot and killed him.","33":"Smith's roommate called the police while Smith was drinking and taking medication for a psychiatric problem. When confronted, the officers ordered him to show his hands. Smith drew a machete and walked towards officers. One officer shot and killed him.","34":"Li was allegedly threatening tenants with a cleaver. Officers fired beanbag rounds at Li and and told him to drop the knife. Li then allegedly charged at officers, prompting one to shoot and kill him.","35":"Police Chief Heather Fong called police to cite Cole for \"aggressive panhandling.\" Cole fled and the responding officer called backup. Three officers caught up with and confronted Cole, who pulled out a knife. After he allegedly lunged, officers shot and killed him.","36":"Officers Joseph Salazar and Monica Macdonald came across Robinson trying to stab the occupants of an SUV through its sunroof. The officers shot and killed Robinson when he moved toward them holding two knives. Robinson was later found to have killed a man nearby.","37":"Three uniformed officers went into Bravo Pizza to buy food, and two men told them about a confrontation they had with Vargas outside. The officers went outside to find him, and Vargas produced a gun. The officers shot and killed him.","38":"Ruff was wanted for robbery and weapons offences. A pair of officers began chasing Ruff, who broke into a garage. Ruff then shot and killed officer Bryan Tuvera, 28. Tuvera's partner returned fire and Ruff shot himself.","39":"Officers received reports of a man carrying a gun. Harrington was walking on the sidewalk when police confronted him and demanded he drop the weapon. Harrington instead raised his \"gun\" \u2013 which turned out to be a toy \u2013 towards officers. He was shot and killed by officer Steve Hampton.","40":"Breed allegedly shot and killed two people. When police were called to investigate the shots, Breed opened fire on their patrol car. One of the officers shot and killed him. The police later found the bodies of Breed's victims half a block away.","41":"Two officers approached Lefiti, guns drawn, while he sat in a stolen car that had allegedly been used for drug dealing. Lefiti allegedly drove at one of the officers, who shot and killed him. Lefiti's family later complained to the police commission that they had not been contacted about his death.","42":"Officers John Keesor and Michelle Alvis were investigating alleged squatters and found Sullivan hiding in an attic. Sullivan allegedly made \"threats and furtive movements.\" Incorrectly thinking Sullivan had a weapon, the officers shot and killed him. His family lost a lawsuit against the officers.","43":"Eklund led California Highway Police in a 40-mile chase that ended in her hitting several police cars. Eklund was allegedly driving towards officers when officer Stephen Markgraf fired at her 12 times. In 2009, her shooting was deemed unlawful and her teenage children were awarded $30,000 each in damages.","44":"Officers tried to apprehend Rugley, who was wanted as a suspect in an attempted murder, as he came out of his house. He allegedly tried to escape in his SUV, exchanging shots with police and ramming a car. Officers shot him 36 times.","45":"Along with an accomplice, Angulo used a knife to steal from a drugstore. When confronted by two deputies from the Sheriff's Office, Angulo stabbed one and was then shot and killed by the other.","46":"When officers confronted Boyd over an alleged attempted kidnapping, he fled, leading to a car chase. Police say Boyd shot at them twice during the chase. Boyd was shot and killed by officer Timothy Paine.","47":"Dean was pulled over in a stolen SUV for a seat belt violation. He tried to flee. The police pursuit was quickly called off for being too risky, but a motorcycle officer continued the chase, allegedly due to a comms glitch. The car eventually stopped and reversed towards the officer, who shot and killed Dean.","48":"Plainclothes officers Gregory Pak and Reginald Scott saw Moll erratically driving a stolen Honda Civic. They ordered him to exit the car. Moll reversed into the officers' unmarked police car, pinning the officer who was standing behind it. The officers shot Moll five times.","49":"Tan was driving erratically in a stolen Toyota Land Cruiser and did not pull over for officers. One officer shot the car nine times when Tan reversed at them. After a chase, an officer tried to pull Tan out of the car, and then a second officer fired his gun. Tan was hit once and died.","50":"Akbar took two knives from the Bagdad Caf\u00e9 kitchen and waved them around, allegedly shouting about \"gays.\" When police arrived, he ran towards them and was shot by officer Michael Celis. Akbar's domestic partner filed an unsuccessful wrongful death lawsuit against the city.","51":"Ruffin was walking around his residence, the Drake Hotel, naked and holding a knife. Officers confronted him in a stairway and told him to drop the weapon. They hit him with batons and pepper spray, and opened fire when Ruffin stabbed an officer in the forearm.","52":"Tims got into a fight with a 16-year-old on a bus, and cut him with a knife. Officers were called and told Tims to drop the knife. Tims was pepper-sprayed, and he lunged. Five officers opened fire and killed him. Bystander Vilda Curry was shot in the stomach by officers.","53":"Hooper tried to sell jewelry to off-duty officer Steve Lee. Lee turned him down and identified himself as a cop. Hooper attacked Lee, beating him up and hitting his head against a car. Hooper then backed away. Lee shot him four times.","54":"Smith was allegedly stealing construction equipment. When spotted by officers Angela Rodriquez and Michael Wolf, Smith got into a Dodge Durango with his wife and an accomplice. Smith shot at the officers with a pistol and drove into their car. The officers shot and killed him.","55":"After Stevenson robbed the Hilton Hotel and a taxi on Turk Street, officers gave chase. On the fire escape of the Glide Memorial United Methodist Church, Stevenson allegedly brandished a gun. An officer shot him several times with a rifle.","56":"At a movie theater, Stelley pulled out a knife and told everyone to leave. When officers arrived, Stelley approached them with the knife. They shot him at least 20 times, killing him and injuring an officer. The city paid Stelley's mother $500,000 in a settlement."},"officer":{"0":"TK","1":"TK","2":"TK","3":"shot by officer John Quinlan","4":"shot by officers Kyle Roach and Nicholas Delgado","5":"shot by officers Kevin Endo and Tess Casey","6":"TK","7":"shot by former officer Chris Samayoa","8":"TK","9":"TK","10":"shot by officers Nathan Chew and Paul Dominguez","11":"shot by officer Justin Erb","12":"shot by officer Michael Mellone","13":"shot by five officers","14":"TK","15":"shot by officer Michael Koniaris","16":"TK","17":"shot by officers Eric Reboli and Craig Tiffe","18":"shot by officers Michael Serujo and Nicholas Pena","19":"shot by officer David Goff","20":"shot by officers Christopher Cotter, James Johnson, Ryan McEachern, Kurt Macauley, Gordon Wong, and Omar Alvarenga","21":"shot by officers Jason Sawyer, Richard Schiff, Roger Morse, and Nathan Chew","22":"shot by officer Aaron Cowhig","23":"shot by officer Bruce Perdomo","24":"shot by officer Mary Godfrey","25":"shot by officer Joshua Hinds","26":"TK","27":"shot by officer William Heppler","28":"shot by officers Richard Hastings and Matthe             var Shuffle = window.Shuffle;

            class Demo {
            constructor(element) {
                this.element = element;
                this.shuffle = new Shuffle(element, {
                itemSelector: '.picture-item',
                sizer: element.querySelector('.my-sizer-element'),
                });

                // log events
                this.addShuffleEventListeners();
                this._activeFilters = [];
                this.addFilterButtons();
                this.addSorting();
                this.addSearchFilter();
                }

            /**
             * Shuffle uses the CustomEvent constructor to dispatch events. You can listen
             * for them like you normally would (with jQuery for example).
             */
            addShuffleEventListeners() {
                this.shuffle.on(Shuffle.EventType.LAYOUT, (data) => {
                });
                this.shuffle.on(Shuffle.EventType.REMOVED, (data) => {
                });
            }

            addFilterButtons() {
                const options = document.querySelector('.filter-options');
                if (!options) {
                return;
                }
                
                const filterButtons = Array.from(options.children);
                const onClick = this._handleFilterClick.bind(this);
                filterButtons.forEach((button) => {
                button.addEventListener('click', onClick, false);
                });
            }

            _handleFilterClick(evt) {
                const btn = evt.currentTarget;
                const isActive = btn.classList.contains('active');
                const btnGroup = btn.getAttribute('data-group');
                
                this._removeActiveClassFromChildren(btn.parentNode);
                
                let filterGroup;
                if (isActive) {
                btn.classList.remove('active');
                filterGroup = Shuffle.ALL_ITEMS;
                } else {
                btn.classList.add('active');
                filterGroup = btnGroup;
                }
                
                this.shuffle.filter(filterGroup);
            }

            _removeActiveClassFromChildren(parent) {
                const { children } = parent;
                for (let i = children.length - 1; i >= 0; i--) {
                children[i].classList.remove('active');
                }
            }

            addSorting() {
                const buttonGroup = document.querySelector('.sort-options');
                if (!buttonGroup) {
                return;
                }
                buttonGroup.addEventListener('change', this._handleSortChange.bind(this));
            }

            _handleSortChange(evt) {
                // Add and remove `active` class from buttons.
                const buttons = Array.from(evt.currentTarget.children);
                buttons.forEach((button) => {
                if (button.querySelector('input').value === evt.target.value) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
                });
                
                // Create the sort options to give to Shuffle.
                const { value } = evt.target;
                let options = {};
                
                function sortByDate(element) {
                return element.getAttribute('data-created');
                }
                
                function sortByTitle(element) {
                return element.getAttribute('data-title').toLowerCase();
                }
                
                if (value === 'date-created') {
                options = {
                    reverse: true,
                    by: sortByDate,
                };
                } else if (value === 'title') {
                options = {
                    by: sortByTitle,
                };
                }
                this.shuffle.sort(options);
            }

            // Advanced filtering
            addSearchFilter() {
                const searchInput = document.querySelector('.js-shuffle-search');
                if (!searchInput) {
                return;
                }
                searchInput.addEventListener('keyup', this._handleSearchKeyup.bind(this));
            }

            /**
             * Filter the shuffle instance by items with a title that matches the search input.
             * @param {Event} evt Event object.
             */
            _handleSearchKeyup(evt) {
                const searchText = evt.target.value.toLowerCase();
                this.shuffle.filter((element, shuffle) => {
                // If there is a current filter applied, ignore elements that don't match it.
                if (shuffle.group !== Shuffle.ALL_ITEMS) {
                    // Get the item's groups.
                    const groups = JSON.parse(element.getAttribute('data-groups'));
                    const isElementInCurrentGroup = groups.indexOf(shuffle.group) !== -1;
                    // Only search elements in the current group
                    if (!isElementInCurrentGroup) {
                    return false;
                    }
                }
                const titleElement = element.querySelector('.img__description');
                const titleText = titleElement.textContent.toLowerCase().trim();
                return titleText.indexOf(searchText) !== -1;
                });
            }
            }

            document.addEventListener('DOMContentLoaded', () => {
            window.demo = new Demo(document.getElementById('grid'));
            });

        </script>

        <script type="text/javascript">
            // event listener on button click
            let modal;
            document.addEventListener("click", (e) => {
            if (e.target.className === "img__wrap popup-open") {
                modal = document.getElementById(e.target.dataset.id);
                openModal(modal);
            } else if (e.target.className === "modal-close") {
                closeModal(modal);
            } else {
                return;
            }
            });

            // open
            const openModal = (modal) => {
                //document.body.style.overflow = "hidden";
                modal.setAttribute("open", "true");
                let overlay = document.createElement("div");
                overlay.id = "modal-overlay";
                document.body.appendChild(overlay);
            };

            // closed
            const closeModal = (modal) => {
                //document.body.style.overflow = "auto";
                modal.removeAttribute("open");
                document.body.removeChild(document.getElementById("modal-overlay"));
            };
        </script>
