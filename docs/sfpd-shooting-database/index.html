        <script>

          // define data
          data = {"name":{"0":"Michael MacFhionghain","1":"Rafael Mendoza","2":"Nelson Szeto","3":"Ajmal Amani","4":"Cesar Antonio Vargas","5":"Jehad Eid","6":"Jesus Delgado-Duarte","7":"Keita O'Neil","8":"Damien Murray","9":"Nicholas Flusche","10":"Sean Moore","11":"Nicholas McWherter","12":"Jessica Williams","13":"Luis G\u00f3ngora Pat","14":"Mario Woods","15":"Javier Ivan Lopez Garcia","16":"Herbert Benitez","17":"Alice Brown","18":"Amilcar Perez-Lopez","19":"Matthew Hoffman","20":"O'Shaine Evans","21":"Giovany Contreras-Sandoval","22":"Alejandro \"Alex\" Nieito","23":"Dale Wilkerson","24":"Aaron Sawyer","25":"Pralith Pralourng","26":"Dennis Hughes","27":"Steven Michael Young","28":"Peter Woo","29":"Kenneth Wade Harding","30":"Charles Hill","31":"Joshua Smith","32":"Vinh \"Tony\" Van Bui","33":"Michael Lee","34":"Edward Smith","35":"Xiyu Li","36":"Leonard Michael Cole","37":"Rene Alexander Robinson","38":"Mario Vargas","39":"Marlon Ruff","40":"Michael R. Harrington","41":"Charles Breed","42":"Oliver \"Big O\" Lefiti","43":"Asa Sullivan","44":"Karen Elizabeth Eklund","45":"Gustavus J. Rugley","46":"Carlos Angulo","47":"Cammerin Boyd","48":"Paul Dean","49":"Michael Moll","50":"Jerry Tan","51":"Jihad Alim Akbar","52":"Robert Ruffin","53":"Richard Tims","54":"Gregory Hooper","55":"Randall \"Nice\" Smith","56":"Rodney \"Lucky\" Stevenson","57":"Idriss Stelley"},"bio":{"0":"He was homeless and lived in San Francisco.","1":"He was a Cuban immigrant who came to the U.S. as a child. He had a criminal record that included arson and burglary, but no history of physical violence. He had been homeless for five years before his death.","2":"He was a long-time San Francisco resident. He attended Galileo High School and used to be an architect for the city. He volunteered at soup kitchens and struggled with mental illness. He was homeless when he died.","3":"He spent decades as an interpreter for Navy SEALs in Afghanistan. He struggled with mental illness, suffering from PTSD. He was survived by family including his wife, five children, and his brother, another military veteran.","4":"He grew up in Fairfield and began training as a firefighter when he graduated high school. He served with Cal Fire in 2019, fighting wildfires. He liked hiking and traveling.","5":"He was a Suisun City resident who worked at a Metro PCS phone store in San Francisco. His family, originally from Palestine, have owned multiple San Franciscan businesses over the past 50 years.","6":"He was born in Mexico and moved to San Francisco as a child. He was undocumented and worried about deportation. Friends said he liked street art and riding his bicycle. He worked at the Metro PCS phone store on Mission Street.","7":"Known as \"Icky\" by his friends, he moved to Bayview as a young teenager. He was said to love video games. He spent time in prison and looked after his sick mother when released.","8":"He had previously been to prison and had a history of drug use. He had reportedly threatened his girlfriend in the past.","9":"He was originally from Texas. He reportedly moved to San Francisco to start a business that would help prevent baldness. He had been staying at a homeless shelter before his death and was struggling with mental illness.","10":"He suffered from mental illness, including schizophrenia and bipolar disorder. ","11":"He grew up in Pacifica with three brothers. His family described him as having a strong religious faith. He struggled with mental illness. His family tried to commit him to a mental health facility shortly before his death.","12":"She grew up in Sacramento and moved to San Francisco seven months prior to her death. Williams was homeless before she died and, according to her family, she was pregnant. ","13":"He was a homeless Yucatecan migrant who lived in the Mission for several years. He would often send money back home to his family in Mexico. He enjoyed kicking a soccer ball against a wall on his street.","14":"After spending years in prison for robbery, he earned his high-school diploma and secured a job at a delivery company. His family said he struggled with mental illness.","15":"He lived in San Jose. He was survived by his mother.","16":"He lived in San Francisco with his mother, who came to the city from El Salvador in the 1980s. A friend of his family said he used to attend bible study sessions on Tuesdays.","17":"She had struggled with her sobriety and with mental illness for over a decade before her death. She had some arrests for larceny and drug crimes on her record. ","18":"Known as \"Mica\" by close friends, he moved to the U.S. from Guatemala when he was 17 years old. His colleagues at restaurants and in construction remember him as hardworking and thoughtful. He was survived by his parents and five younger siblings.","19":"According to family members, he had long struggled with mental illness. Hoffman broke up with his girlfriend before his death.","20":"He lived in San Francisco and was from a Jamaican family. He was a keen amateur boxer. The car he was killed in belonged to his mother.","21":"He was a Richmond resident with prior convictions for assault with a deadly weapon, brandishing a firearm and drug possession.","22":"He was born in Bernal Heights to Mexican parents. He worked as a security guard and graduated from the City College of San Francisco with a focus on criminal justice. He struggled with mental illness.","23":"He had been living with his sister and brother-in-law before the attack. A neighbor said that he had always been a \"nice guy,\" but that he had grown reclusive six months before his death.","24":"He lived in Daly City. He had an extensive criminal record that included burglary, illegal possession of a firearm, and a domestic violence restraining order.","25":"He lived in Oakland and was of Thai descent. He worked at a chocolate factory on San Francisco's Pier 17. According to family, he had a history of mental illness and was facing financial difficulties.","26":"Hughes had been living with her in Rohnert Park for several months. But he was apparently disruptive and she reportedly asked him to leave, triggering an argument that ended in her murder.","27":"He was a San Carlos resident. He moved to San Francisco just three days before he died. His family said that he had two strikes on his record, and said he had told him he had no intention of returning to prison.","28":"According to family members, he had a long history of mental illness. He had almost graduated from Berkeley with a degree in landscape architecture when he suffered his first episode, and struggled with schizophrenia and depression ever after.","29":"He was a Seattle resident. He had served time in Washington State prison for rape of a child and the promotion of prostitution.","30":"He was chronically homeless. According to Hill's doctor, he struggled with mental illness, but she said she had never known him to be threatening enough to warrant deadly force.","31":"He was responsible for two bank robberies in Irvine earlier in the year, earning him the moniker \"Gen X Bandit.\"","32":"He was born in Vietnam. His family moved him to the U.S. to shield him from the draft. Van Bui, who struggled with mental illness, worked as a busboy for several years. His schizophrenic episodes were triggered by slamming doors.","33":"He lived in the Tenderloin. He had an engineering degree, and a history of mental illness and drug abuse.","34":"He lived in Excelsior. He struggled with mental illness and was in psychiatric treatment. He left a voicemail with his doctor half an hour before he was killed.","35":"He moved to the U.S. from China a few years before his death. He was unemployed and had a history of mental illness.","36":"He was known to local police due to his problems with mental illness and drug abuse. Cole was homeless.","37":"According to his family, he worked as a cook for San Francisco's Youth Guidance Center. He had recently left prison and completed his parole. He was reportedly engaged.","38":"He lived in Daly City.","39":"After robbing an armored car in 2003, he was sent to a minimum-security prison for nonviolent inmates. He escaped in 2005 and was at large when he died.","40":"He was a merchant sailor for 25 years, and had also worked as a security guard and shoeshine. He had an extensive record that included robbery and assault of a police officer.","41":"He lived in San Francisco and, according to police, was part of a gang in the Western Addition.","42":"He was of Samoan descent. He lived in South San Francisco and worked as a bouncer at a nightclub.","43":"He worked at Goodwill and had a six-year-old son. He had formerly been convicted of armed robbery.","44":"She lived in Antioch and had two young children in foster care. Her criminal record included drug possession and identity theft, but she had no history of violence.","45":"He lived in Mission Terrace and, according to family members, he had a one-year-old son.","46":"He lived in San Francisco.","47":"He was a high school football star who, in the 1990s, lost both legs in a car crash following a chase with police. He was survived by his mother and two young daughters.","48":"He lived in the Mission District. He had two convictions for auto theft.","49":"He enjoyed practicing magic and won a major magic competition when he was 15. His family said he was a devout Christian. He worked for his dad's construction company after graduating Lincoln High School.","50":"His criminal record included 25 felony arrests.","51":"He was a football star at college. He mentored community children, volunteered as a Big Brother, and worked in AIDS prevention. He struggled with mental illness and drug abuse.","52":"According to family, he had been unable to work for years as he struggled with mental illness.","53":"His family described him as mentally disabled.","54":"He became a street vendor after leaving prison.","55":"He had criminal record that included domestic violence and attempted murder. Before being killed, he had told his wife he would not be captured by police alive.","56":"He had a record that included burglary, robbery, and attempted kidnapping. He was wanted for a parole violation when he was killed.","57":"He was a student at Heald College. He had a history of mental illness. On the day he died, his girlfriend took him to a movie theater in an attempt to improve his mood."},"new_desc":{"0":"MacFhionghain had a man, Rafael Mendoza, pinned to the ground. MacFhionghain was threatening him with a <span class=\"weapon clickable\">knife<\/span>. After a ten-minute stalemate, MacFhionghain moved aggressively at Mendoza. At least four officers fired, killing them both.","1":"Mendoza was pinned by a man, Michael MacFhionghain, who was threatening him with a knife. Mendoza was <span class=\"weapon clickable\">unarmed<\/span>. After a ten-minute stalemate, MacFhionghain moved aggressively at Mendoza. At least four officers fired, killing them both.","2":"Holding <span class=\"weapon clickable\">two toy guns and a knife<\/span>, Szeto allegedly told officers to shoot him during a stand-off at SFO airport. When Szeto approached officers with his arm raised, he was shot several times by officers Erik Whitney, Oliver Lim, Steven Uang, and David Wakayama.<\/p><p><strong>And then?<\/strong> The initial police report claimed that Szeto was armed with a gun.","3":"Amani was holding a <span class=\"weapon clickable\">knife<\/span> at the Covered Wagon Hotel, which offered transitional housing for people involved in the prison system. According to police, Amani moved quickly down the corridor towards officers. One officer shot Amani with a beanbag rifle, and officer John Quinlan fired his pistol, killing him.","4":"Vargas allegedly carjacked a Prius at knifepoint, then immediately abandoned it and walked away, making threats and acting erratically. According to police, Vargas ran toward an officer with the <span class=\"weapon clickable\">knife<\/span> when he was confronted. He was shot four times by officers Kyle Roach and Nicholas Delgado.","5":"Eid was suspected of threatening someone with a <span class=\"weapon clickable\">gun<\/span> when police confronted him in a barbershop. Eid fired at police, striking officer Kevin Endo in the leg. Officers Endo and Tasawan Casey shot Eid 18 times. Four bystanders were injured in the crossfire.<\/p><p><strong>And then?<\/strong> Eid's family sued the police for wrongful death.","6":"Officers were chasing Delgado, a suspect in an armed robbery, when he jumped in the trunk of a black Honda Civic. Delgado refused to leave the trunk. When shot with bean-bag rounds, he fired a <span class=\"weapon clickable\">gun<\/span> at officers. Officers Stephen Cassinelli, John Ishida, Sean O\u2019Rourke, Colby Smets, Corbyn Carroll, Juan Gustilo, Loren Chiu, Nicholas Nagai, Ari Smith-Russak, and Joshua Tupper fired 99 times, striking him 25 times.","7":"Driving a stolen lotto van, O'Neil was pursued through Bayview by officers. He stopped the van and began to flee on foot when rookie officer Christopher Samayoa shot and killed him. O'Neil was <span class=\"weapon clickable\">unarmed<\/span>.<\/p><p><strong>And then?<\/strong> The city reached a $2.5 million settlement with O'Neil's mother in 2021. In 2020, Samayoa was charged with homicide.","8":"Murray held a woman and her two young children hostage in her apartment. Negotiations lasted over two hours. When Murray claimed to have shot the woman, police entered. Murray allegedly reached for his <span class=\"weapon clickable\">gun<\/span>, and was shot several times by officers Jason Robinson and Wilrolan Ravelo.<\/p><p><strong>And then?<\/strong> The hostages were unharmed.","9":"Officers were called to a Subway restaurant, where Flusche was allegedly stabbing an employee with a <span class=\"weapon clickable\">knife<\/span> for not giving him a free sandwich. The employee began to run and Flusche gave chase. Officer Kenneth Cha shot him once in the back, killing him.","10":"Officers Kenneth Cha and Colin Patino responded to a noise harassment complaint at Moore's house. Moore shouted at officers to leave. Moore stepped outside, officers pepper-sprayed him, and he retreated. When he stepped outside again, Patino hit him with a baton and Cha shot him twice. Moore was <span class=\"weapon clickable\">unarmed<\/span>.<\/p><p><strong>And then?<\/strong> Moore died due to complications from the shooting three years later. Cha was charged with voluntary manslaughter and assault, and the city paid Moore's family $3.25 million to settle out of court.","11":"McWherter was acting erratically at a shopping center. A civilian pepper-sprayed him when he tried to buy a knife. When the police arrived, McWherter fled and fired a <span class=\"weapon clickable\">gun<\/span> at officer Kevin Downs, injuring him. After an hour-long manhunt, officers Paul Dominguez and Nathan Chew shot McWherter, who died two days later.","12":"Police approached a parked Honda Accord that had been reported stolen. Williams was inside and tried to flee. She crashed into a parked vehicle, and then allegedly drove the <span class=\"weapon clickable\">car<\/span> toward police. Officer Justin Erb shot and killed her.<\/p><p><strong>And then?<\/strong> Williams' death led to large protests and prompted Police Chief Greg Suhr's resignation. Her family unsuccessfully sued the city for wrongful death. Erb was suspended for 45 days.","13":"A homeless advocate called 911 when Pat allegedly began waving a <span class=\"weapon clickable\">knife<\/span> on the street. When Officers Michael Mellone and Nathaniel Steger found him, he was sitting with the knife. They ordered him to drop it. Pat dropped it, picked it back up, then stood. The officers shot Pat with beanbag rounds. Pat then allegedly moved toward the officers. They fired seven shots at Pat, killing him.<\/p><p><strong>And then?<\/strong> The city paid Pat's family a settlement of $140,000.","14":"Woods, a suspect in a nearby stabbing, was stopped by police while boarding a bus. Woods was carrying a <span class=\"weapon clickable\">knife<\/span> and refused to drop it. Officers shot Woods with bean-bag rounds. He began to walk away, and officers Charles August, Winston Seto, Antonio Santos, Nicholas Cuevas, and Scott Philips fired at him 26 times.<\/p><p><strong>And then?<\/strong> Woods\u2019 death led to demonstrations and the city settled with his mother for $400,000 in 2019.","15":"Lopez Garcia stole a <span class=\"weapon clickable\">shotgun<\/span> from a sporting goods store. He told the staff he was suicidal. He then took the gun onto a construction site overlooking St. Luke's Hospital. Several officers told Lopez Garcia to drop the gun. When he swung the weapon toward the police, officers Jeffrey Camilosa, Andres Garza, and Jeffrey Aloise shot and killed him.","16":"Construction workers complained to officers Joseph McCloskey and Michael Koniaris that Benitez was breaking glass bottles near their worksite. The officers asked Benetiz to sit down. When he refused, the officers grabbed Benitez's arms, resulting in a scuffle. Benitez fell on top of McCloskey, and then allegedly grabbed his <span class=\"weapon clickable\">gun<\/span> and pointed it at his head. Koniaris shot Benitez twice, killing him.","17":"Brown was driving a stolen Volkswagen rental when she was approached by police officers. Brown tried to flee in the <span class=\"weapon clickable\">car<\/span>, crashing into other vehicles and driving dangerously on the sidewalk. Officers Michael Tursi and Tom Maguire shot her through the passenger window, killing her.","18":"Holding a <span class=\"weapon clickable\">knife<\/span>, Perez-Lopez chased a man for disputed reasons. When officers caught up to Perez-Lopez, he did not respond to their orders. Officer Craig Tiffe grabbed him and tried to force him onto the floor. Perez-Lopez swung a knife and then stood. Officer Eric Reboli shot Perez-Lopez five times in the back, and Tiffe shot once.<\/p><p><strong>And then?<\/strong> Perez-Lopez\u2019s death sparked protests, and the city agreed to a $275,000 settlement with his family.","19":"Officers Michael Serujo, Nicholas Pena, and Thomas Johnson found Hoffman trespassing in the Mission Police Station parking lot. Hoffman refused to leave. He drew a <span class=\"weapon clickable\">toy gun<\/span> from his waistband and pointed it at officers. Serujo and Pena opened fire, killing him.<\/p><p><strong>And then?<\/strong> It was later found that Hoffman had written suicide notes on his phone. In one, he absolved the officers of wrongdoing.","20":"Plainclothes officer David Goff saw some men steal a handbag from a car and then go inside a silver Infiniti. Goff approached the car to arrest them. Evans, the driver, allegedly pointed a <span class=\"weapon clickable\">gun<\/span> at Goff. Goff fired at Evans seven times, killing him and wounding another.<\/p><p><strong>And then?<\/strong> Evans' gun was later found to be unloaded.","21":"Contreras-Sandoval carjacked a Cadillac Escalade in Richmond and led police on a chase. He crashed the car in San Francisco's financial district. Civilians who tried to help him were fired upon. Contreras-Sandoval seemed confused, asking, \"Is this a movie?\" When he emerged from the car holding a <span class=\"weapon clickable\">gun<\/span>, officers shot him 35 times.","22":"After an argument, Nieto was reported to be holding a gun, which actually turned out to be a <span class=\"weapon clickable\">taser with dead batteries<\/span>. When officers Jason Sawyer, Richard Schiff, Roger Morse, and Nathan Chew confronted Nieto, he pointed his taser at them. They fired at Nieto 59 times.<\/p><p><strong>And then?<\/strong> Nieto's death sparked protests and his family unsuccessfully sued the city for wrongful death.","23":"Wilkerson used a <span class=\"weapon clickable\">knife<\/span> to attack his brother-in-law, apparently without provocation. Wilkerson then called the police and told them he had stabbed someone. When officers arrived, Wilkerson moved towards them with a hammer above his head. He was shot and killed by officer Aaron Cowhig.","24":"Daly City police chased Sawyer and a passenger in a stolen Honda until it broke down on Bayshore Boulevard. Sawyer fled on foot, and allegedly raised a <span class=\"weapon clickable\">handgun<\/span> towards officers. Daly City officer Bruce Perdomo fired nine shots and killed him.","25":"Pralourng stabbed and injured someone with a <span class=\"weapon clickable\">boxcutter<\/span> on Pier 17. When police arrived, he was still holding the boxcutter. Pralourng ran towards officer Mary Godfrey, allegedly making stabbing motions. When Pralourng came within eight feet, Godfrey shot twice, killing him.","26":"Three days after Dianne Hughes was murdered with a baseball bat, detectives sought her son, Dennis Hughes, as a suspect. Hughes barricaded himself in his girlfriend's apartment, fired upon officers with a <span class=\"weapon clickable\">handgun<\/span> when they attempted to enter, and set fires in the building. He was shot and killed by police sniper Joshua Hinds.","27":"Young, who had a warrant out for his arrest in San Mateo, fled on foot after a traffic stop. Young fired a <span class=\"weapon clickable\">handgun<\/span> six times at officers. Officer Thomas Minkel shot back twice, hitting him in the head and killing him.","28":"Woo stabbed his parents, Peter and Nina Woo, in a Funston Avenue apartment block. When officers attempted to pull his mother to safety, Woo confronted them holding <span class=\"weapon clickable\">two knives<\/span>. After one officer fired a beanbag round, officer William Heppler shot and killed Woo.<\/p><p><strong>And then?<\/strong> Woo's mother later succumbed to her injuries.","29":"Harding was pulled off a Muni bus for fare evasion by officers Richard Hastings and Matthew Lopez. Unbeknownst to the officers, Harding was wanted for questioning over a woman's death. Harding fled and accidentally shot himself with a <span class=\"weapon clickable\">handgun<\/span> during an exchange of gunfire with officers.<\/p><p><strong>And then?<\/strong> Some 35 people were later arrested in a protest over his death, and his mother unsuccessfully sued the city.","30":"BART police received reports of Hill drinking alcohol at a train station. He was holding a vodka bottle and <span class=\"weapon clickable\">two knives<\/span>. After a short confrontation, Hill threw the bottle and allegedly raised a knife. Officer James Crowell fired multiple times, killing Hill.<\/p><p><strong>And then?<\/strong> His death sparked protests in the city.","31":"Plainclothes officers Scott Ryan, Albert Lieu, and Ruben Reyes attempted to apprehend Smith as in sat in a stolen BMW. The officers drew their guns and told Smith to get out. Smith reversed toward Ryan and the other officers. When Smith's <span class=\"weapon clickable\">car<\/span> hit their police car, Ryan and Lui shot and killed him.","32":"During a schizophrenic episode, Bui cut a woman's back with a small <span class=\"weapon clickable\">craft knife<\/span> in his Portola family home. Police officers Austin Wilson, Timothy Ortiz, and Kevin Whitfield were called and ordered Bui out of the bathroom. Still holding the knife, Bui moved towards the officers. He was shot and killed.<\/p><p><strong>And then?<\/strong> The family unsuccessfully sued the city for wrongful death.","33":"An officer responded to a complaint about loud music at a residential hotel for the mentally ill. The officer confronted Lee inside his apartment. She saw a revolver near him and moved it away. Lee allegedly moved toward her and retrieved the <span class=\"weapon clickable\">gun<\/span>. The officer shot and killed him.","34":"Smith's roommate called the police while Smith was drinking and taking medication for a psychiatric problem. When confronted, the officers ordered him to show his hands. Smith drew a <span class=\"weapon clickable\">machete<\/span> and walked towards officers. One officer shot and killed him.","35":"Li was allegedly threatening tenants with a <span class=\"weapon clickable\">cleaver<\/span>. Officers fired beanbag rounds at Li and told him to drop the knife. Li then allegedly charged at officers, prompting one to shoot and kill him.","36":"Police Chief Heather Fong called police to cite Cole for \"aggressive panhandling.\" Cole fled and the responding officer called backup. Three officers caught up with and confronted Cole, who pulled out a <span class=\"weapon clickable\">knife<\/span>. After he allegedly lunged, officers shot and killed him.","37":"Officers Joseph Salazar and Monica Macdonald came across Robinson trying to stab the occupants of an SUV through its sunroof. The officers shot and killed Robinson when he moved toward them holding <span class=\"weapon clickable\">two knives<\/span>.<\/p><p><strong>And then?<\/strong> Robinson was later found to have killed a man nearby.","38":"Three uniformed officers went into Bravo Pizza to buy food, and two men told them about a confrontation they had with Vargas outside. The officers went outside to find him, and Vargas produced a <span class=\"weapon clickable\">gun<\/span>. The officers shot and killed him.","39":"Ruff was wanted for robbery and weapons offences. A pair of officers began chasing Ruff, who broke into a garage. Ruff then shot and killed officer Bryan Tuvera, 28, with a <span class=\"weapon clickable\">handgun<\/span>. Tuvera's partner returned fire and Ruff shot himself.","40":"Officers received reports of a man carrying a gun. Harrington was walking on the sidewalk when police confronted him and demanded he drop the weapon. Harrington instead raised his \"gun\" \u2013 which turned out to be a <span class=\"weapon clickable\">toy gun<\/span> \u2013 towards officers. He was shot and killed by officer Steve Hampton.","41":"Breed allegedly shot and killed two people. When police were called to investigate the shots, Breed opened fire on their patrol car with a <span class=\"weapon clickable\">handgun<\/span>. One of the officers shot and killed him.<\/p><p><strong>And then?<\/strong> The police later found the bodies of Breed's victims half a block away.","42":"Two officers approached Lefiti, guns drawn, while he sat in a stolen car that had allegedly been used for drug dealing. Lefiti allegedly drove at one of the officers in the <span class=\"weapon clickable\">car<\/span>. The officer shot and killed him.<\/p><p><strong>And then?<\/strong> Lefiti's family complained to the police commission that were not contacted about his death.","43":"Officers John Keesor and Michelle Alvis were investigating alleged squatters and found Sullivan hiding in an attic. Sullivan allegedly made \"threats and furtive movements.\" Police later said that they thought Sullivan had a weapon, prompting them to shoot and kill him. Sullivan was <span class=\"weapon clickable\">unarmed<\/span>.<\/p><p><strong>And then?<\/strong> His family lost a lawsuit against the officers.","44":"Eklund led California Highway Police in a 40-mile chase that ended in her hitting several police cars. Eklund was allegedly driving towards officers in her <span class=\"weapon clickable\">car<\/span> when officer Stephen Markgraf fired at her 12 times.<\/p><p><strong>And then?<\/strong> In 2009, Eklund's shooting was deemed unlawful and her teenage children were awarded $30,000 each in damages.","45":"Officers tried to apprehend Rugley, who was wanted as a suspect in an attempted murder, as he came out of his house. He allegedly tried to escape in his SUV, exchanging shots with police using a <span class=\"weapon clickable\">handgun<\/span> and ramming a car. Officers shot him 36 times.","46":"Along with an accomplice, Angulo used a <span class=\"weapon clickable\">knife<\/span> to steal from a drugstore. When confronted by two deputies from the Sheriff's Office, Angulo stabbed one and was then shot and killed by the other.","47":"When officers confronted Boyd over an alleged attempted kidnapping, he fled, leading to a car chase. Police say Boyd shot at them with a <span class=\"weapon clickable\">handgun<\/span> twice during the chase. Boyd was shot and killed by officer Timothy Paine.","48":"Dean was pulled over in a stolen SUV for a seat belt violation. He tried to flee. The police pursuit was quickly called off for being too risky. A motorcycle officer continued the chase, allegedly due to a comms glitch. The <span class=\"weapon clickable\">car<\/span> eventually stopped and reversed towards the officer, who shot and killed Dean.","49":"Plainclothes officers Gregory Pak and Reginald Scott saw Moll erratically driving a stolen Honda Civic. They ordered him to exit the car. Moll reversed the <span class=\"weapon clickable\">car<\/span> into the officers' unmarked police car, allegedly pinning the officer who was standing behind it. The officers shot Moll five times.","50":"Tan was driving erratically in a stolen Toyota Land Cruiser and did not pull over for officers. One officer shot the <span class=\"weapon clickable\">car<\/span> nine times when Tan reversed toward them. After a chase, an officer tried to pull Tan out of the car, and then a second officer fired his gun. Tan was hit once and died.","51":"Akbar took <span class=\"weapon clickable\">two knives<\/span> from the Bagdad Caf\u00e9 kitchen and waved them around, allegedly shouting about homosexuals. When police arrived, he ran towards them and was shot by officer Michael Celis.<\/p><p><strong>And then?<\/strong> Akbar's domestic partner filed an unsuccessful wrongful death lawsuit against the city.","52":"Ruffin was walking around his residence, the Drake Hotel, naked and holding a <span class=\"weapon clickable\">knife<\/span>. Officers confronted him in a stairway and told him to drop the weapon. They hit him with batons and pepper spray, and opened fire when Ruffin stabbed an officer in the forearm.","53":"Tims got into a fight with a 16-year-old on a bus, and cut him with a <span class=\"weapon clickable\">knife<\/span>. Officers were called and told Tims to drop the knife. Tims was pepper-sprayed, and he lunged. Five officers opened fire and killed him. Bystander Vilda Curry was shot in the stomach by officers.","54":"Hooper tried to sell jewelry to off-duty officer Steve Lee. Lee turned him down and identified himself as a cop. Hooper then attacked Lee, beating him up and hitting his head against a car. Hooper, who was <span class=\"weapon clickable\">unarmed<\/span>, then backed away. Lee shot him four times.<\/p><p><strong>And then?<\/strong> At least three witnesses claimed Lee fired in anger rather than defense. Lee had a record of off-duty misconduct but was exonerated.","55":"Smith was allegedly stealing construction equipment. When spotted by officers Angela Rodriquez and Michael Wolf, Smith got into a Dodge Durango with his wife and an accomplice. Smith shot at the officers with a pistol and drove his <span class=\"weapon clickable\">car<\/span> into the police car. The officers shot and killed him.","56":"After Stevenson robbed the Hilton Hotel and a taxi on Turk Street, officers gave chase. On the fire escape of the Glide Memorial United Methodist Church, Stevenson allegedly brandished a <span class=\"weapon clickable\">gun<\/span>. An officer shot him several times with a rifle.","57":"At a movie theater, Stelley pulled out a <span class=\"weapon clickable\">knife on a chain<\/span> and told everyone to leave. When officers arrived, Stelley approached them, spinning the knife. They shot him at least 20 times, killing him and injuring an officer.<\/p><p><strong>And then?<\/strong> The city paid Stelley's mother $500,000 in a settlement."},"officer":{"0":"TK","1":"TK","2":"TK","3":"shot by officer John Quinlan","4":"shot by officers Kyle Roach and Nicholas Delgado"," \/placeholder.png","45":"https:\/\/missionloca.s3.amazonaws.com\/mission\/wp-content\/uploads\/2022\/09\/placeholder.png","46":"https:\/\/missionloca.s3.amazonaws.com\/mission\/wp-content\/uploads\/2022\/09\/placeholder.png","47":"https:\/\/missionloca.s3.amazonaws.com\/mission\/wp-content\/uploads\/2022\/09\/placeholder.png","48":"https:\/\/missionloca.s3.amazonaws.com\/mission\/wp-content\/uploads\/2022\/09\/placeholder.png","49":"https:\/\/missionloca.s3.amazonaws.com\/mission\/wp-content\/uploads\/2022\/09\/placeholder.png","50":"https:\/\/missionloca.s3.amazonaws.com\/mission\/wp-content\/uploads\/2022\/09\/placeholder.png","51":"https:\/\/missionloca.s3.amazonaws.com\/mission\/wp-content\/uploads\/2022\/09\/placeholder.png","52":"https:\/\/missionloca.s3.amazonaws.com\/mission\/wp-content\/uploads\/2022\/09\/placeholder.png","53":"https:\/\/missionloca.s3.amazonaws.com\/mission\/wp-content\/uploads\/2022\/09\/placeholder.png","54":"https:\/\/missionloca.s3.amazonaws.com\/mission\/wp-content\/uploads\/2022\/09\/placeholder.png","55":"https:\/\/missionloca.s3.amazonaws.com\/mission\/wp-content\/uploads\/2022\/09\/placeholder.png","56":"https:\/\/missionloca.s3.amazonaws.com\/mission\/wp-content\/uploads\/2022\/09\/placeholder.png","57":"https:\/\/missionloca.s3.amazonaws.com\/mission\/wp-content\/uploads\/2022\/09\/placeholder.png"},"details":{"0":"He was homeless and lived in San Francisco.|MacFhionghain had a man, Rafael Mendoza, pinned to the ground. MacFhionghain was threatening him with a knife. After a ten-minute stalemate, MacFhionghain moved aggressively at Mendoza. At least four officers fired, killing them both.|white|man","1":"He was a Cuban immigrant who came to the U.S. as a child. He had a criminal record that included arson and burglary, but no history of physical violence. He had been homeless for five years before his death.|Mendoza was pinned by a man, Michael MacFhionghain, who was threatening him with a knife. Mendoza was unarmed. After a ten-minute stalemate, MacFhionghain moved aggressively at Mendoza. At least four officers fired, killing them both.|Latinx|man","2":"He was a long-time San Francisco resident. He attended Galileo High School and used to be an architect for the city. He volunteered at soup kitchens and struggled with mental illness. He was homeless when he died.|Holding two toy guns and a knife, Szeto allegedly told officers to shoot him during a stand-off at SFO airport. When Szeto approached officers with his arm raised, he was shot several times by officers Erik Whitney, Oliver Lim, Steven Uang, and David Wakayama. The initial police report claimed that Szeto was armed with a gun.|Asian|man","3":"He spent decades as an interpreter for Navy SEALs in Afghanistan. He struggled with mental illness, suffering from PTSD. He was survived by family including his wife, five children, and his brother, another military veteran.|Amani was holding a knife at the Covered Wagon Hotel, which offered transitional housing for people involved in the prison system. According to police, Amani moved quickly down the corridor towards officers. One officer shot Amani with a beanbag rifle, and officer John Quinlan fired his pistol, killing him.|Asian|man","4":"He grew up in Fairfield and began training as a firefighter when he graduated high school. He served with Cal Fire in 2019, fighting wildfires. He liked hiking and traveling.|Vargas allegedly carjacked a Prius at knifepoint, then immediately abandoned it and walked away, making threats and acting erratically. According to police, Vargas ran toward an officer with the knife when he was confronted. He was shot four times by officers Kyle Roach and Nicholas Delgado.|Latinx|man","5":"He was a Suisun City resident who worked at a Metro PCS phone store in San Francisco. His family, originally from Palestine, have owned multiple San Franciscan businesses over the past 50 years.|Eid was suspected of threatening someone with a gun when police confronted him in a barbershop. Eid fired at police, striking officer Kevin Endo in the leg. Officers Endo and Tasawan Casey shot Eid 18 times. Four bystanders were injured in the crossfire. Eid's family sued the police for wrongful death.|white|man","6":"He was born in Mexico and moved to San Francisco as a child. He was undocumented and worried about deportation. Friends said he liked street art and riding his bicycle. He worked at the Metro PCS phone store on Mission Street.|Officers were chasing Delgado, a suspect in an armed robbery, when he jumped in the trunk of a black Honda Civic. Delgado refused to leave the trunk. When shot with bean-bag rounds, he fired a gun at officers. Officers Stephen Cassinelli, John Ishida, Sean O\u2019Rourke, Colby Smets, Corbyn Carroll, Juan Gustilo, Loren Chiu, Nicholas Nagai, Ari Smith-Russak, and Joshua Tupper fired 99 times, striking him 25 times.|Latinx|man","7":"Known as \"Icky\" by his friends, he moved to Bayview as a young teenager. He was said to love video games. He spent time in prison and looked after his sick mother when released.|Driving a stolen lotto van, O'Neil was pursued through Bayview by officers. He stopped the van and began to flee on foot when rookie officer Christopher Samayoa shot and killed him. O'Neil was unarmed. The city reached a $2.5 million settlement with O'Neil's mother in 2021. In 2020, Samayoa was charged with homicide.|Black|man","8":"He had previously been to prison and had a history of drug use. He had reportedly threatened his girlfriend in the past.|Murray held a woman and her two young children hostage in her apartment. Negotiations lasted over two hours. When Murray claimed to have shot the woman, police entered. Murray allegedly reached for his gun, and was shot several times by officers Jason Robinson and Wilrolan Ravelo. The hostages were unharmed.|Black|man","9":"He was originally from Texas. He reportedly moved to San Francisco to start a business that would help prevent baldness. He had been staying at a homeless shelter before his death and was struggling with mental illness.|Officers were called to a Subway restaurant, where Flusche was allegedly stabbing an employee with a knife for not giving him a free sandwich. The employee began to run and Flusche gave chase. Officer Kenneth Cha shot him once in the back, killing him.|white|man","10":"He suffered from mental illness, including schizophrenia and bipolar disorder. |Officers Kenneth Cha and Colin Patino responded to a noise harassment complaint at Moore's house. Moore shouted at officers to leave. Moore stepped outside, officers pepper-sprayed him, and he retreated. When he stepped outside again, Patino hit him with a baton and Cha shot him twice. Moore was unarmed. Moore died due to complications from the shooting three years later. Cha was charged with voluntary manslaughter and assault, and the city paid Moore's family $3.25 million to settle out of court.|Black|man","11":"He grew up in Pacifica with three brothers. His family described him as having a strong religious faith. He struggled with mental illness. His family tried to commit him to a mental health facility shortly before his death.|McWherter was acting erratically at a shopping center. A civilian pepper-sprayed him when he tried to buy a knife. When the police arrived, McWherter fled and fired a gun at officer Kevin Downs, injuring him. After an hour-long manhunt, officers Paul Dominguez and Nathan Chew shot McWherter, who died two days later.|white|man","12":"She grew up in Sacramento and moved to San Francisco seven months prior to her death. Williams was homeless before she died and, according to her family, she was pregnant. |Police approached a parked Honda Accord that had been reported stolen. Williams was inside and tried to flee. She crashed into a parked vehicle, and then allegedly drove the car toward police. Officer Justin Erb shot and killed her. Williams' death led to large protests and prompted Police Chief Greg Suhr's resignation. Her family unsuccessfully sued the city for wrongful death. Erb was suspended for 45 days.|Black|woman","13":"He was a homeless Yucatecan migrant who lived in the Mission for several years. He would often send money back home to his family in Mexico. He enjoyed kicking a soccer ball against a wall on his street.|A homeless advocate called 911 when Pat allegedly began waving a knife on the street. When Officers Michael Mellone and Nathaniel Steger found him, he was sitting with the knife. They ordered him to drop it. Pat dropped it, picked it back up, then stood. The officers shot Pat with beanbag rounds. Pat then allegedly moved toward the officers. They fired seven shots at Pat, killing him. The city paid Pat's family a settlement of $140,000.|Latinx|man","14":"After spending years in prison for robbery, he earned his high-school diploma and secured a job at a delivery company. His family said he struggled with mental illness.|Woods, a suspect in a nearby stabbing, was stopped by police while boarding a bus. Woods was carrying a knife and refused to drop it. Officers shot Woods with bean-bag rounds. He began to walk away, and officers Charles August, Winston Seto, Antonio Santos, Nicholas Cuevas, and Scott Philips fired at him 26 times. Woods\u2019 death led to demonstrations and the city settled with his mother for $400,000 in 2019.|Black|man","15":"He lived in San Jose. He was survived by his mother.|Lopez Garcia stole a shotgun from a sporting goods store. He told the staff he was suicidal. He then took the gun onto a construction site overlooking St. Luke's Hospital. Several officers told Lopez Garcia to drop the gun. When he swung the weapon toward the police, officers Jeffrey Camilosa, Andres Garza, and Jeffrey Aloise shot and killed him.|Latinx|man","16":"He lived in San Francisco with his mother, who came to the city from El Salvador in the 1980s. A friend of his family said he used to attend bible study sessions on Tuesdays.|Construction workers complained to officers Joseph McCloskey and Michael Koniaris that Benitez was breaking glass bottles near their worksite. The officers asked Benetiz to sit down. When he refused, the officers grabbed Benitez's arms, resulting in a scuffle. Benitez fell on top of McCloskey, and then allegedly grabbed his gun and pointed it at his head. Koniaris shot Benitez twice, killing him.|Latinx|man","17":"She had struggled with her sobriety and with mental illness for over a decade before her death. She had some arrests for larceny and drug crimes on her record. |Brown was driving a stolen Volkswagen rental when she was approached by police officers. Brown tried to flee in the car, crashing into other vehicles and driving dangerously on the sidewalk. Officers Michael Tursi and Tom Maguire shot her through the passenger window, killing her.|white|woman","18":"Known as \"Mica\" by close friends, he moved to the U.S. from Guatemala when he was 17 years old. His colleagues at restaurants and in construction remember him as hardworking and thoughtful. He was survived by his parents and five younger siblings.|Holding a knife, Perez-Lopez chased a man for disputed reasons. When officers caught up to Perez-Lopez, he did not respond to their orders. Officer Craig Tiffe grabbed him and tried to force him onto the floor. Perez-Lopez swung a knife and then stood. Officer Eric Reboli shot Perez-Lopez five times in the back, and Tiffe shot once. Perez-Lopez\u2019s death sparked protests, and the city agreed to a $275,000 settlement with his family.|Latinx|man","19":"According to family members, he had long struggled with mental illness. Hoffman broke up with his girlfriend before his death.|Officers Michael Serujo, Nicholas Pena, and Thomas Johnson found Hoffman trespassing in the Mission Police Station parking lot. Hoffman refused to leave. He drew a toy gun from his waistband and pointed it at officers. Serujo and Pena opened fire, killing him. It was later found that Hoffman had written suicide notes on his phone. In one, he absolved the officers of wrongdoing.|white|man","20":"He lived in San Francisco and was from a Jamaican family. He was a keen amateur boxer. The car he was killed in belonged to his mother.|Plainclothes officer David Goff saw some men steal a handbag from a car and then go inside a silver Infiniti. Goff approached the car to arrest them. Evans, the driver, allegedly pointed a gun at Goff. Goff fired at Evans seven times, killing him and wounding another. Evans' gun was later found to be unloaded.|Black|man","21":"He was a Richmond resident with prior convictions for assault with a deadly weapon, brandishing a firearm and drug possession.|Contreras-Sandoval carjacked a Cadillac Escalade in Richmond and led police on a chase. He crashed the car in San Francisco's financial district. Civilians who tried to help him were fired upon. Contreras-Sandoval seemed confused, asking, \"Is this a movie?\" When he emerged from the car holding a gun, officers shot him 35 times.|Latinx|man","22":"He was born in Bernal Heights to Mexican parents. He worked as a security guard and graduated from the City College of San Francisco with a focus on criminal justice. He struggled with mental illness.|After an argument, Nieto was reported to be holding a gun, which actually turned out to be a taser with dead batteries. When officers Jason Sawyer, Richard Schiff, Roger Morse, and Nathan Chew confronted Nieto, he pointed his taser at them. They fired at Nieto 59 times. Nieto's death sparked protests and his family unsuccessfully sued the city for wrongful death.|Latinx|man","23":"He had been living with his sister and brother-in-law before the attack. A neighbor said that he had always been a \"nice guy,\" but that he had grown reclusive six months before his death.|Wilkerson used a knife to attack his brother-in-law, apparently without provocation. Wilkerson then called the police and told them he had stabbed someone. When officers arrived, Wilkerson moved towards them with a hammer above his head. He was shot and killed by officer Aaron Cowhig.|white|man","24":"He lived in Daly City. He had an extensive criminal record that included burglary, illegal possession of a firearm, and a domestic violence restraining order.|Daly City police chased Sawyer and a passenger in a stolen Honda until it broke down on Bayshore Boulevard. Sawyer fled on foot, and allegedly raised a handgun towards officers. Daly City officer Bruce Perdomo fired nine shots and killed him.|white|man","25":"He lived in Oakland and was of Thai descent. He worked at a chocolate factory on San Francisco's Pier 17. According to family, he had a history of mental illness and was facing financial difficulties.|Pralourng stabbed and injured someone with a boxcutter on Pier 17. When police arrived, he was still holding the boxcutter. Pralourng ran towards officer Mary Godfrey, allegedly making stabbing motions. When Pralourng came within eight feet, Godfrey shot twice, killing him.|Asian|man","26":"Hughes had been living with her in Rohnert Park for several months. But he was apparently disruptive and she reportedly asked him to leave, triggering an argument that ended in her murder.|Three days after Dianne Hughes was murdered with a baseball bat, detectives sought her son, Dennis Hughes, as a suspect. Hughes barricaded himself in his girlfriend's apartment, fired upon officers with a handgun when they attempted to enter, and set fires in the building. He was shot and killed by police sniper Joshua Hinds.|white|man","27":"He was a San Carlos resident. He moved to San Francisco just three days before he died. His family said that he had two strikes on his record, and said he had told him he had no intention of returning to prison.|Young, who had a warrant out for his arrest in San Mateo, fled on foot after a traffic stop. Young fired a handgun six times at officers. Officer Thomas Minkel shot back twice, hitting him in the head and killing him.|white|man","28":"According to family members, he had a long history of mental illness. He had almost graduated from Berkeley with a degree in landscape architecture when he suffered his first episode, and struggled with schizophrenia and depression ever after.|Woo stabbed his parents, Peter and Nina Woo, in a Funston Avenue apartment block. When officers attempted to pull his mother to safety, Woo confronted them holding two knives. After one officer fired a beanbag round, officer William Heppler shot and killed Woo. Woo's mother later succumbed to her injuries.|Asian|man","29":"He was a Seattle resident. He had served time in Washington State prison for rape of a child and the promotion of prostitution.|Harding was pulled off a Muni bus for fare evasion by officers Richard Hastings and Matthew Lopez. Unbeknownst to the officers, Harding was wanted for questioning over a woman's death. Harding fled and accidentally shot himself with a handgun during an exchange of gunfire with officers. Some 35 people were later arrested in a protest over his death, and his mother unsuccessfully sued the city.|Black|man","30":"He was chronically homeless. According to Hill's doctor, he struggled with mental illness, but she said she had never known him to be threatening enough to warrant deadly force.|BART police received reports of Hill drinking alcohol at a train station. He was holding a vodka bottle and two knives. After a short confrontation, Hill threw the bottle and allegedly raised a knife. Officer James Crowell fired multiple times, killing Hill. His death sparked protests in the city.|white|man","31":"He was responsible for two bank robberies in Irvine earlier in the year, earning him the moniker \"Gen X Bandit.\"|Plainclothes officers Scott Ryan, Albert Lieu, and Ruben Reyes attempted to apprehend Smith as in sat in a stolen BMW. The officers drew their guns and told Smith to get out. Smith reversed toward Ryan and the other officers. When Smith's car hit their police car, Ryan and Lui shot and killed him.|white|man","32":"He was born in Vietnam. His family moved him to the U.S. to shield him from the draft. Van Bui, who struggled with mental illness, worked as a busboy for several years. His schizophrenic episodes were triggered by slamming doors.|During a schizophrenic episode, Bui cut a woman's back with a small craft knife in his Portola family home. Police officers Austin Wilson, Timothy Ortiz, and Kevin Whitfield were called and ordered Bui out of the bathroom. Still holding the knife, Bui moved towards the officers. He was shot and killed. The family unsuccessfully sued the city for wrongful death.|Asian|man","33":"He lived in the Tenderloin. He had an engineering degree, and a history of mental illness and drug abuse.|An officer responded to a complaint about loud music at a residential hotel for the mentally ill. The officer confronted Lee inside his apartment. She saw a revolver near him and moved it away. Lee allegedly moved toward her and retrieved the gun. The officer shot and killed him.|Asian|man","34":"He lived in Excelsior. He struggled with mental illness and was in psychiatric treatment. He left a voicemail with his doctor half an hour before he was killed.|Smith's roommate called the police while Smith was drinking and taking medication for a psychiatric problem. When confronted, the officers ordered him to show his hands. Smith drew a machete and walked towards officers. One officer shot and killed him.|white|man","35":"He moved to the U.S. from China a few years before his death. He was unemployed and had a history of mental illness.|Li was allegedly threatening tenants with a cleaver. Officers fired beanbag rounds at Li and told him to drop the knife. Li then allegedly charged at officers, prompting one to shoot and kill him.|Asian|man","36":"He was known to local police due to his problems with mental illness and drug abuse. Cole was homeless.|Police Chief Heather Fong called police to cite Cole for \"aggressive panhandling.\" Cole fled and the responding officer called backup. Three officers caught up with and confronted Cole, who pulled out a knife. After he allegedly lunged, officers shot and killed him.|white|man","37":"According to his family, he worked as a cook for San Francisco's Youth Guidance Center. He had recently left prison and completed his parole. He was reportedly engaged.|Officers Joseph Salazar and Monica Macdonald came across Robinson trying to stab the occupants of an SUV through its sunroof. The officers shot and killed Robinson when he moved toward them holding two knives. Robinson was later found to have killed a man nearby.|Black|man","38":"He lived in Daly City.|Three uniformed officers went into Bravo Pizza to buy food, and two men told them about a confrontation they had with Vargas outside. The officers went outside to find him, and Vargas produced a gun. The officers shot and killed him.|Latinx|man","39":"After robbing an armored car in 2003, he was sent to a minimum-security prison for nonviolent inmates. He escaped in 2005 and was at large when he died.|Ruff was wanted for robbery and weapons offences. A pair of officers began chasing Ruff, who broke into a garage. Ruff then shot and killed officer Bryan Tuvera, 28, with a handgun. Tuvera's partner returned fire and Ruff shot himself.|Black|man","40":"He was a merchant sailor for 25 years, and had also worked as a security guard and shoeshine. He had an extensive record that included robbery and assault of a police officer.|Officers received reports of a man carrying a gun. Harrington was walking on the sidewalk when police confronted him and demanded he drop the weapon. Harrington instead raised his \"gun\" \u2013 which turned out to be a toy gun \u2013 towards officers. He was shot and killed by officer Steve Hampton.|white|man","41":"He lived in San Francisco and, according to police, was part of a gang in the Western Addition.|Breed allegedly shot and killed two people. When police were called to investigate the shots, Breed opened fire on their patrol car with a handgun. One of the officers shot and killed him. The police later found the bodies of Breed's victims half a block away.|Black|man","42":"He was of Samoan descent. He lived in South San Francisco and worked as a bouncer at a nightclub.|Two officers approached Lefiti, guns drawn, while he sat in a stolen car that had allegedly been used for drug dealing. Lefiti allegedly drove at one of the officers in the car. The officer shot and killed him. Lefiti's family complained to the police commission that were not contacted about his death.|Black|man","43":"He worked at Goodwill and had a six-year-old son. He had formerly been convicted of armed robbery.|Officers John Keesor and Michelle Alvis were investigating alleged squatters and found Sullivan hiding in an attic. Sullivan allegedly made \"threats and furtive movements.\" Police later said that they thought Sullivan had a weapon, prompting them to shoot and kill him. Sullivan was unarmed. His family lost a lawsuit against the officers.|Latinx|man","44":"She lived in Antioch and had two young children in foster care. Her criminal record included drug possession and identity theft, but she had no history of violence.|Eklund led California Highway Police in a 40-mile chase that ended in her hitting several police cars. Eklund was allegedly driving towards officers in her car when officer Stephen Markgraf fired at her 12 times. In 2009, Eklund's shooting was deemed unlawful and her teenage children were awarded $30,000 each in damages.|white|woman","45":"He lived in Mission Terrace and, according to family members, he had a one-year-old son.|Officers tried to apprehend Rugley, who was wanted as a suspect in an attempted murder, as he came out of his house. He allegedly tried to escape in his SUV, exchanging shots with police using a handgun and ramming a car. Officers shot him 36 times.|Black|man","46":"He lived in San Francisco.|Along with an accomplice, Angulo used a knife to steal from a drugstore. When confronted by two deputies from the Sheriff's Office, Angulo stabbed one and was then shot and killed by the other.|Latinx|man","47":"He was a high school football star who, in the 1990s, lost both legs in a car crash following a chase with police. He was survived by his mother and two young daughters.|When officers confronted Boyd over an alleged attempted kidnapping, he fled, leading to a car chase. Police say Boyd shot at them with a handgun twice during the chase. Boyd was shot and killed by officer Timothy Paine.|Black|man","48":"He lived in the Mission District. He had two convictions for auto theft.|Dean was pulled over in a stolen SUV for a seat belt violation. He tried to flee. The police pursuit was quickly called off for being too risky. A motorcycle officer continued the chase, allegedly due to a comms glitch. The car eventually stopped and reversed towards the officer, who shot and killed Dean.|white|man","49":"He enjoyed practicing magic and won a major magic competition when he was 15. His family said he was a devout Christian. He worked for his dad's construction company after graduating Lincoln High School.|Plainclothes officers Gregory Pak and Reginald Scott saw Moll erratically driving a stolen Honda Civic. They ordered him to exit the car. Moll reversed the car into the officers' unmarked police car, allegedly pinning the officer who was standing behind it. The officers shot Moll five times.|white|man","50":"His criminal record included 25 felony arrests.|Tan was driving erratically in a stolen Toyota Land Cruiser and did not pull over for officers. One officer shot the car nine times when Tan reversed toward them. After a chase, an officer tried to pull Tan out of the car, and then a second officer fired his gun. Tan was hit once and died.|Asian|man","51":"He was a football star at college. He mentored community children, volunteered as a Big Brother, and worked in AIDS prevention. He struggled with mental illness and drug abuse.|Akbar took two knives from the Bagdad Caf\u00e9 kitchen and waved them around, allegedly shouting about homosexuals. When police arrived, he ran towards them and was shot by officer Michael Celis. Akbar's domestic partner filed an unsuccessful wrongful death lawsuit against the city.|Black|man","52":"According to family, he had been unable to work for years as he struggled with mental illness.|Ruffin was walking around his residence, the Drake Hotel, naked and holding a knife. Officers confronted him in a stairway and told him to drop the weapon. They hit him with batons and pepper spray, and opened fire when Ruffin stabbed an officer in the forearm.|Black|man","53":"His family described him as mentally disabled.|Tims got into a fight with a 16-year-old on a bus, and cut him with a knife. Officers were called and told Tims to drop the knife. Tims was pepper-sprayed, and he lunged. Five officers opened fire and killed him. Bystander Vilda Curry was shot in the stomach by officers.|Black|man","54":"He became a street vendor after leaving prison.|Hooper tried to sell jewelry to off-duty officer Steve Lee. Lee turned him down and identified himself as a cop. Hooper then attacked Lee, beating him up and hitting his head against a car. Hooper, who was unarmed, then backed away. Lee shot him four times. At least three witnesses claimed Lee fired in anger rather than defense. Lee had a record of off-duty misconduct but was exonerated.|Black|man","55":"He had criminal record that included domestic violence and attempted murder. Before being killed, he had told his wife he would not be captured by police alive.|Smith was allegedly stealing construction equipment. When spotted by officers Angela Rodriquez and Michael Wolf, Smith got into a Dodge Durango with his wife and an accomplice. Smith shot at the officers with a pistol and drove his car into the police car. The officers shot and killed him.|white|man","56":"He had a record that included burglary, robbery, and attempted kidnapping. He was wanted for a parole violation when he was killed.|After Stevenson robbed the Hilton Hotel and a taxi on Turk Street, officers gave chase. On the fire escape of the Glide Memorial United Methodist Church, Stevenson allegedly brandished a gun. An officer shot him several times with a rifle.|white|man","57":"He was a student at Heald College. He had a history of mental illness. On the day he died, his girlfriend took him to a movie theater in an attempt to improve his mood.|At a movie theater, Stelley pulled out a knife on a chain and told everyone to leave. When officers arrived, Stelley approached them, spinning the knife. They shot him at least 20 times, killing him and injuring an officer. The city paid Stelley's mother $500,000 in a settlement.|Black|man"},"date":{"0":"5\/19\/2022|Thursday, May 19, 2022","1":"5\/19\/2022|Thursday, May 19, 2022","2":"1\/20\/2022|Thursday, January 20, 2022","3":"11\/19\/2021|Friday, November 19, 2021","4":"10\/10\/2020|Saturday, October 10, 2020","5":"3\/21\/2018|Wednesday, March 21, 2018","6":"3\/6\/2018|Tuesday, March 6, 2018","7":"12\/1\/2017|Friday, December 1, 2017","8":"9\/24\/2017|Sunday, September 24, 2017","9":"5\/3\/2017|Wednesday, May 3, 2017","10":"1\/6\/2017|Thursday, June 1, 2017","11":"10\/14\/2016|Friday, October 14, 2016","12":"19\/5\/2016|Thursday, May 19, 2016","13":"4\/7\/2016|Thursday, April 7, 2016","14":"12\/2\/2015|Wednesday, December 2, 2015","15":"11\/11\/2015|Wednesday, November 11, 2015","16":"10\/15\/2015|Thursday, October 15, 2015","17":"3\/17\/2015|Tuesday, March 17, 2015","18":"2\/26\/2015|Thursday, February 26, 2015","19":"1\/4\/2015|Sunday, January 4, 2015","20":"10\/7\/2014|Tuesday, October 7, 2014","21":"9\/25\/2014|Thursday, September 25, 2014","22":"3\/21\/2014|Friday, March 21, 2014","23":"4\/17\/2013|Wednesday, April 17, 2013","24":"3\/2\/2013|Saturday, March 2, 2013","25":"7\/19\/2012|Thursday, July 19, 2012","26":"5\/10\/2012|Thursday, May 10, 2012","27":"12\/14\/2011|Wednesday, December 14, 2011","28":"10\/3\/2011|Monday, October 3, 2011","29":"7\/16\/2011|Saturday, July 16, 2011","30":"7\/3\/2011|Sunday, July 3, 2011","31":"6\/7\/2011|Tuesday, June 7, 2011","32":"12\/29\/2010|Wednesday, December 29, 2010","33":"9\/26\/2010|Sunday, September 26, 2010","34":"1\/23\/2010|Saturday, January 23, 2010","35":"11\/5\/2009|Thursday, November 5, 2009","36":"1\/27\/2008|Sunday, January 27, 2008","37":"3\/7\/2007|Wednesday, March 7, 2007","38":"1\/26\/2007|Friday, January 26, 2007","39":"12\/22\/2006|Friday, December 22, 2006","40":"11\/17\/2006|Friday, November 17, 2006","41":"8\/27\/2006|Sunday, August 27, 2006","42":"6\/24\/2006|Saturday, June 24, 2006","43":"6\/6\/2006|Tuesday, June 6, 2006","44":"3\/23\/2006|Thursday, March 23, 2006","45":"6\/29\/2004|Tuesday, June 29, 2004","46":"6\/23\/2004|Wednesday, June 23, 2004","47":"5\/5\/2004|Wednesday, May 5, 2004","48":"3\/30\/2004|Tuesday, March 30, 2004","49":"2\/19\/2003|Wednesday, February 19, 2003","50":"11\/16\/2002|Saturday, November 16, 2002","51":"10\/8\/2002|Tuesday, October 8, 2002","52":"6\/14\/2002|Friday, June 14, 2002","53":"3\/15\/2002|Friday, March 15, 2002","54":"2\/2\/2002|Saturday, February 2, 2002","55":"11\/1\/2001|Thursday, November 1, 2001","56":"7\/10\/2001|Tuesday, July 10, 2001","57":"6\/13\/2001|Wednesday, June 13, 2001"}}

          const output = [];
          var count = 0;

        // create html slides
        for (var row = 0; row < Object.keys(data.age).length; row++) {
            
            output.push(`<div id="popup${count}" class="modal" role="dialog" tabindex="-1">
                    <div class="modal-inner clickable">
                        <div class="modal-header clickable">
                        <h3 class="clickable">${data.name[row]}</h3>
                        <p class="modal-close" data-id="popup${count}" aria-label="Close">
                            Close
                        </p>
                        </div>
                        <p class="clickable"><strong>Where?</strong> ${data.location[row]}, ${data.neighborhood[row]}</p>
                        <p class="clickable"><strong>When?</strong> ${data.long_date[row]} at ${data.time[row]}</p>
                        <p class="clickable">
                        <strong>Who was ${data.pronoun[row].toLowerCase()}?</strong> ${data.name[row]} was a ${data.age[row]}-year-old ${data.race[row]} ${data.gender[row]}. ${data.bio[row]}
                        </p>
                        <p class="clickable">
                        <strong>What happened?</strong> ${data.new_desc[row]}
                        </p>
                        <p class="clickable">
                        <a class="clickable" target='_blank' href='${data.news_link_1[row]}'>Read more</a>
                        </p>
                    </div>
                </div>
                <figure class="col-3@xs col-4@sm col-5@md picture-item picture-item--overlay card">
                    <div class="img__wrap popup-open" data-id="popup${count}">
                        <img src="${data.photo_path[row]}" class="img__img" />
                        <div class="img__description_layer">
                            <p class="img__description name"><strong>${data.name[row]}<br />${data.short_date[row]}</strong></p>
                            <div class='searchterm searchterm_name'>${data.name[row]}</div>
                            <div class='searchterm searchterm_neighborhood'>${data.neighborhood[row]}</div>
                            <div class='searchterm searchterm_date'>${data.date[row]}</div>
                            <div class='searchterm searchterm_details'>${data.details[row]}</div>
                        </div>
                    </div>
                </figure>`)
            count++;
        }

          // put all slides together
          document.getElementById('grid').innerHTML = output.join('')

            var Shuffle = window.Shuffle;

            class Demo {
            constructor(element) {
                this.element = element;
                this.shuffle = new Shuffle(element, {
                itemSelector: '.picture-item',
                sizer: element.querySelector('.my-sizer-element'),
                });

                // log events
                this.addShuffleEventListeners();
                this.addSearchFilter();
                }

            /**
             * Shuffle uses the CustomEvent constructor to dispatch events. You can listen
             * for them like you normally would (with jQuery for example).
             */
            addShuffleEventListeners() {
                this.shuffle.on(Shuffle.EventType.LAYOUT, (data) => {
                });
                this.shuffle.on(Shuffle.EventType.REMOVED, (data) => {
                });
            }

            // Advanced filtering
            addSearchFilter() {
                const searchInput = document.querySelector('.js-shuffle-search');
                if (!searchInput) {
                    return;
                }
                searchInput.addEventListener('keyup', this._handleSearchKeyup.bind(this));
                searchInput.addEventListener('click', this._handleSearchKeyup.bind(this));
            }

            /**
             * Filter the shuffle instance by items with a title that matches the search input.
             * @param {Event} evt Event object.
             */
            _handleSearchKeyup(evt) {
                const searchText = evt.target.value.toLowerCase();
                this.shuffle.filter((element, shuffle) => {
                // If there is a current filter applied, ignore elements that don't match it.
                if (shuffle.group !== Shuffle.ALL_ITEMS) {
                    // Get the item's groups.
                    const groups = JSON.parse(element.getAttribute('data-groups'));
                    const isElementInCurrentGroup = groups.indexOf(shuffle.group) !== -1;
                    // Only search elements in the current group
                    if (!isElementInCurrentGroup) {
                    return false;
                    }
                }
                if(document.getElementById('name').checked) {
                    var searchTerm = element.querySelector('.searchterm_name');
                }
                else if(document.getElementById('neighborhood').checked) {
                    var searchTerm = element.querySelector('.searchterm_neighborhood');
                }
                else if(document.getElementById('date').checked) {
                    var searchTerm = element.querySelector('.searchterm_date');
                }
                else if(document.getElementById('details').checked) {
                    var searchTerm = element.querySelector('.searchterm_details');
                }
                const searchTermTrimmed = searchTerm.textContent.toLowerCase().trim();
                return searchTermTrimmed.indexOf(searchText) !== -1;
                });

            }
            }

            document.addEventListener('DOMContentLoaded', () => {
                window.demo = new Demo(document.getElementById('grid'));
            });

            // clear search box if changing search method
            document.addEventListener('click', function (e) {
                if ( e.target.classList.contains('searchMethod') ) {
                    var searchBox = document.getElementById('filters-search-input')
                    searchBox.value = ''
                    searchBox.click()
                    searchBox.select()
                }
            }, false);

        </script>

        <script type="text/javascript">
            // event listener on button click
            let modal;
            document.addEventListener("click", (e) => {

                if (e.target.className === "img__wrap popup-open") {
                    modal = document.getElementById(e.target.dataset.id);
                    openModal(modal);
                } else if (!e.target.classList.contains("clickable")) {
                    closeModal(modal);
                } else {
                    return;
                }
            });

            // open
            const openModal = (modal) => {
                //document.body.style.overflow = "hidden";
                modal.setAttribute("open", "true");
                let overlay = document.createElement("div");
                overlay.id = "modal-overlay";
                document.body.appendChild(overlay);
            };

            // closed
            const closeModal = (modal) => {
                //document.body.style.overflow = "auto";
                try {
                    modal.removeAttribute("open");
                    document.body.removeChild(document.getElementById("modal-overlay"));  
                }  finally {
                    return;
                }
                  
            };
        </script>

    </body>
