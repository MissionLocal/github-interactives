<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Street vending ban on Mission Street</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
</head>

<body>
    <div id='map'></div>

    <div class="map-overlay" id='legend'>
        <div>
            <div class="label-box">
                <span class="label-vendor"></span>
                <label for="all">Vendors</label>
            </div>
            <div class="label-box">
                <span class="label-police"></span>
                <label for="all">Police</label>
            </div>
            <div class="label-box">
                <span class="label-DPW"></span>
                <label for="all">DPW</label>
            </div>
        </div>
    </div>

    <div id="dropdown-container">
        <select id='date'>
            <option value="nov27" id="nov27">November 27</option>
            <option value="nov28" id="nov28">November 28</option>
            <option value="nov29" id="nov29">November 29</option>
            <option value='nov30' id="nov30">November 30</option>
            <option value='dec1' id="dec1">December 1</option>
            <option value='dec2' id="dec2">December 2</option>
            <option value='dec3' id="dec3">December 3</option> 
            <option value='dec4' id="dec4">December 4</option>
            <!--More dates options to come-->
        </select>
    </div>

    <div id="slider-container"> 
        <label for="timeSlider" id="timeSliderLabel">Time (all day):</label>
        <input type="range" id="timeSlider" min="0" max="6" step="1" value="0">
    </div>

    <script src="script.js"></script>

</body>

</html>
