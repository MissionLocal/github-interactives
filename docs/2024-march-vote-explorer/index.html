<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <title>Voter Explorer</title>

        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>


        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="favicon.svg">

        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
    </head>

    <body>

        <div id="main-container">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <div id='map'></div>
                        <div class='map-overlay' id='legend'>
                            <p><strong>Voters</strong></p>
                            <p id='legend-details'><span id='legend-details-local' class='local-highlight legend-label'>0</span> out of <span id='legend-details-total' class='overall-highlight legend-label'></span></p>
                        </div>
                        <div id="area-list">
                            <span class='area'>No area selected</span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div id="text-container">
                            <hr class='solid' />
                            <select name="dropdown" id="dataset-dropdown">
                                <option value="custom">Select district...</option>
                                <option value="District 1">District 1</option>
                                <option value="District 2">District 2</option>
                                <option value="District 3">District 3</option>
                                <option value="District 4">District 4</option>
                                <option value="District 5">District 5</option>
                                <option value="District 6">District 6</option>
                                <option value="District 7">District 7</option>
                                <option value="District 8">District 8</option>
                                <option value="District 9">District 9</option>
                                <option value="District 10">District 10</option>
                                <option value="District 11">District 11</option>
                            </select>
                            <span class='local-highlight legend-label in-results'>Local&nbsp;result</span>&nbsp;<span class='overall-highlight legend-label in-results'>Citywide&nbsp;result</span>
                            <hr class='solid' />
                            <div id="results">Select a precinct or use the dropdown to see results.</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="script.js"></script>

    </body>
</html>
