<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Feb. 15 election</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #6C7D7F;
    }

    #map {
        width: 100vw;
        height: 100vh;
    }

    .mapboxgl-popup-content h4 {
        font-weight: 300;
        font-size: 1.5em;
        border-width: 0px 0px 0.5px 0px;
        border-style: solid;
        border-color: rgb(80, 80, 80);
        margin-top: 0.5em;
        margin-bottom: 0.5em;
    }
    .mapboxgl-popup-content h2 {
        font-weight: 500;
        margin-top: 0.5em;
        margin-bottom: 0.3em;
    }
    .mapboxgl-popup-content p {
        font-weight: 300;
        margin-top: 0.3em;
        margin-bottom: 0em;
    }

	/* overlay styling */

	.map-overlay {
		position: absolute;
		bottom: 0;
		right: 0;
		background: #fff;
		margin-right: 20px;
		font-family: Calibri;
		overflow: auto;
		border-radius: 3px;
	}

	/* legend stuff */

	#legend {
		padding: 10px;
		box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
		line-height: 18px;
		height: 60px;
		margin-bottom: 140px;
		width: 130px;
	}

	.legend-key {
		display: inline-block;
		border-radius: 20%;
		width: 10px;
		height: 10px;
		margin-right: 5px;
  	}

    #legend2 {
		padding: 0px;
		box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
		line-height: 18px;
		margin-bottom: 40px;
		width: 280px;
	}  

    .urls {
        color: #0074D9;
    }

    </style>

    </head>

    <body>

        <div id='map'></div>
        <div class='map-overlay' id='legend'>
            <div>
                <input type="radio" id="lopez" name="radioGroup" value="lopez" checked="checked">
                <label for="lopez">Gabriela L贸pez</label><br />
            </div>

            <div>
                <input type="radio" id="moliga" name="radioGroup" value="moliga">
                <label for="moliga">Faauuga Moliga</label><br />
            </div>

            <div>
                <input type="radio" id="collins" name="radioGroup" value="collins">
                <label for="collins">Alison Collins</label>
            </div>
		</div>
        <div class='map-overlay' id='legend2'>
            <img src="https://raw.githubusercontent.com/MissionLocal/interactives/main/docs/recall-election-map/legend.svg">
        </div>

        
        <script type='text/javascript'>

        mapboxgl.accessToken = "pk.eyJ1IjoibWxub3ciLCJhIjoiY2t0d2FsdWRpMmkxbDMxcnJ4eTNsMmFlMiJ9.dUju5BD_HqseLNWGIGvXpg";

        // define basemap
        var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mlnow/ckunawnac3rtn17s7xksr52md',
        zoom: 11.5,
        center: [-122.43, 37.77],
        });

        // function to define color scale for map layers
        function fillColorFunction(fillColorBin) {
            fillColor =  {
            property: 'percent',
            stops: [[0, '#982c1f'],
                    [10, '#b55e27'],
                    [20, '#e99747'],
                    [30, '#eabe77'],
                    [40, '#ffeea3'],
                    [50, '#d9ecd2'],
                    [60, '#a6dba0'],
                    [70, '#5aae61'],
                    [80, '#1b7837'],
                    [90, '#00441b'],
                    [100, '#ffffff'],] }
        return fillColor;
        }

        // function to define map layers information
        function mapDetailsFunction(mapID, visibility, source) {
        mapDetails = {
            id: mapID,
            type: "fill",
            source: {
            type: "geojson",
            data: source,
            },
            layout: {
            'visibility': visibility
            },
            paint: {
            "fill-color": fillColor,
            "fill-opacity": 0.6,
            "fill-outline-color": "#AAAAAA",
            },
        }
        return mapDetails;
        }

        // load my map layers
        map.on("load", function () {
        fillColorFunction("type");
        mapDetailsFunction("lopez", "visible", "mapData_lopez.geojson");
            map.addLayer(mapDetails);
        mapDetailsFunction("moliga", "none", "mapData_moliga.geojson");
            map.addLayer(mapDetails);
        mapDetailsFunction("collins", "none", "mapData_collins.geojson");
            map.addLayer(mapDetails);
        });

                // radio button control
                document.getElementById('legend').addEventListener('change', (event) => {
                    const type = event.target.value;
                    // update the map filter
                    if (type === 'lopez') {
                        map.setLayoutProperty('lopez','visibility','visible');
                        map.setLayoutProperty('moliga','visibility','none');
                        map.setLayoutProperty('collins','visibility','none');
                    } else if (type === 'moliga') {
                        map.setLayoutProperty('lopez','visibility','none');
                        map.setLayoutProperty('moliga','visibility','visible');
                        map.setLayoutProperty('collins','visibility','none');
                    } else if (type === 'collins') {
                        map.setLayoutProperty('lopez','visibility','none');
                        map.setLayoutProperty('moliga','visibility','none');
                        map.setLayoutProperty('collins','visibility','visible');
                    }
                });

        // Create the popup - lopez
        map.on('click', 'lopez', function (e) {
            var name = e.features[0].properties.name;
            var lopez = e.features[0].properties.yes_lopez;
            var moliga = e.features[0].properties.yes_moliga;
            var collins = e.features[0].properties.yes_collins;
            var turnout = e.features[0].properties.turnout;
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('<h4>'+name+'</h4>'
                    + '<p style="font-size: 16px"><strong>L贸pez</strong>: '+lopez+'%</p>'
                    + '<p><strong>Moliga</strong>: '+moliga+'%</p>'
                    + '<p><strong>Collins</strong>: '+collins+'%</p>'
                    + '<p><strong>Turnout</strong>: '+turnout+'%</p>'
                    )
                .addTo(map);
        });
        map.on('mouseenter', 'lopez', function () {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'lopez', function () {
            map.getCanvas().style.cursor = '';
        });

        // Create the popup - moliga
        map.on('click', 'moliga', function (e) {
            var name = e.features[0].properties.name;
            var lopez = e.features[0].properties.yes_lopez;
            var moliga = e.features[0].properties.yes_moliga;
            var collins = e.features[0].properties.yes_collins;
            var turnout = e.features[0].properties.turnout;
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('<h4>'+name+'</h4>'
                    + '<p style="font-size: 16px"><strong>Moliga</strong>: '+moliga+'%</p>'
                    + '<p><strong>L贸pez</strong>: '+lopez+'%</p>'
                    + '<p><strong>Collins</strong>: '+collins+'%</p>'
                    + '<p><strong>Turnout</strong>: '+turnout+'%</p>'
                    )
                .addTo(map);
        });
        map.on('mouseenter', 'moliga', function () {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'moliga', function () {
            map.getCanvas().style.cursor = '';
        });

        // Create the popup - collins
        map.on('click', 'collins', function (e) {
            var name = e.features[0].properties.name;
            var lopez = e.features[0].properties.yes_lopez;
            var moliga = e.features[0].properties.yes_moliga;
            var collins = e.features[0].properties.yes_collins;
            var turnout = e.features[0].properties.turnout;
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('<h4>'+name+'</h4>'
                    + '<p style="font-size: 16px"><strong>Collins</strong>: '+collins+'%</p>'
                    + '<p><strong>L贸pez</strong>: '+lopez+'%</p>'
                    + '<p><strong>Moliga</strong>: '+moliga+'%</p>'
                    + '<p><strong>Turnout</strong>: '+turnout+'%</p>'
                    )
                .addTo(map);
        });
        map.on('mouseenter', 'collins', function () {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'collins', function () {
            map.getCanvas().style.cursor = '';
        });

        map.addControl(new mapboxgl.NavigationControl());

        this.map.once('load', () => {
        this.map.resize();
        });

        </script>

    </body>
</html>
