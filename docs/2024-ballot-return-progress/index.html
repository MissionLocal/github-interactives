<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballots Returned</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<style>
    body {
    font-family: 'Barlow', sans-serif;
    padding: 20px;
    }

    .progress-bar-container {
    width: 100%;
    max-width: auto;
    margin: 0 auto;
    }
  
    .progress-bar {
    background-color: #e0e0e0;
    margin-bottom: 15px;
    position: relative;
    }
  
    .progress-bar span {
    font-size: 16px;
    font-weight: 500;
    position: absolute;
    top: 10px;
    left: 10px;
    }
  
    .progress {
    height: 20px;
    border-radius: 5px;
    background-color: #4caf50;
    transition: width 0.5s ease-in-out;
    } 

    .bold-text {
    font-weight: 700;
    }

    .box {
        height: 100%;
    }

</style>
<body>
    <div class="box">
