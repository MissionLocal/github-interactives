
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">

        <style>

            /* container styling */
            .outer {
                font-family: 'Roboto', sans-serif;
            }

            .outer.a {
                color: #0074D9;
            }

            .slide {
                position: absolute;
                left: 0px;
                top: 0px;
                opacity: 0;
            }

            .active-slide {
                position: relative;
                opacity: 1;
                z-index: 2;
            }

            .quiz-container {
                position: relative;
                min-width: 200px;
                max-width: 600px;
                margin: auto;
                width: 80%;
                border-radius: 2px;
                background-color: rgb(245, 245, 245);
                border: 3px solid #5e5e5e;
                padding: 10px;
            }

            .button-container {
                position: relative;
                display: flex;
                padding: 10px;
                padding-left: 20px;
            }

            /* content styling */
            .question {
                font-size: 20px;
                text-align: center;
            }

            .image {
                max-width: 200px;
                max-height: 200px;
                display:block;
                margin:auto;
            }

            .answers {
                margin: 10px;
                font-size: 18px;
                text-align: center;
            }

            /* button styling */
            .button1 {
                display: inline-block;
                padding:10px;
                border:0.1em solid #818181;
                border-radius:0.12em;
                font-family:'Roboto',sans-serif;
                font-weight:300;
                color:#000000;
                text-align: center;
                transition: all 0.2s;
                font-size: 20px;
                display:block;
                margin:auto;
            }
            
            .button1:hover {
                background-color: rgb(197, 197, 197);
                cursor: pointer;
            }

            /* results styling */
            #results {
                padding: 5px;
                font-size: 18px;
            }

            .correct {
                color: green;
            }

            .incorrect {
                color: red;
            }

        </style>
    
        <div class="outer">
            <div class="quiz-container">
                <div id="quiz"></div>
                <div class="button-container">
                    <button id="next" class="button1">Next Question</button>
                    <button id="submit" class="button1">Submit Quiz</button>
                    <div id="results"></div>
                </div>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <script>

            // build quiz function
            function buildQuiz(){
                const output = [];

                myQuestions.forEach(
                    (currentQuestion, questionNumber) => {
                    const answers = [];
                    for(letter in currentQuestion.answers){
                        answers.push(
                        `<label>
                            <input type="radio" name="question${questionNumber}" value="${letter}">
                            ${currentQuestion.answers[letter]}
                        </label>`
                        );
                    }

                    output.push(
                        `<div class="slide">
                        <div class="question">${currentQuestion.question}</div>
                        <br/>
                        <a target="_blank" href="${currentQuestion.link}">
                        <img class="image" src="${currentQuestion.image}">
                        </a>
                        <br />
                        <div class="answers">${answers.join("<br/><br/>")}</div>
                        </div>`
                    );
                    }
                );

                quizContainer.innerHTML = output.join('');
            }

            // show results function
            async function showResults(){
                await sleep(2000);

                let percentageCorrect = numCorrect / Object.keys(myQuestions).length

                var allAnswerLinks = []
                // iterate through incorrect answers to display
                for (var i=0; i<incorrectAnswers.length; i++) {
                    answer = incorrectAnswers[i]
                    allAnswerLinks.push(`<p><a target="_blank" href="${myQuestions[answer].link}">${myQuestions[answer].question}</a></p>`)
                };
                allAnswerLinks = allAnswerLinks.join("");

                if (percentageCorrect == 1) {
                    resultsContainer.innerHTML = `<div>You scored <strong>${numCorrect} out of ${myQuestions.length}</strong>.</div>
                    <br />
                    <p>Clearly you should be the one setting the questions – you achieved a perfect score. Your understanding of the Mission district is unparalleled!</p>
                    <p>From the founding of the Mission to its artistic traditions to its film legacy, there is no corner of the neighborhood’s history that you have not mastered.</p>
                    <p>All that is left is to share your wisdom with the rest of us. If you have any quiz questions you think will have us stumped here at Mission Local, drop them in the comments and we’ll see if we can answer.</p>
                    
                    <button class="button1" onClick="window.location.reload();">Start again?</button>`;
                }
                else if (percentageCorrect > 0.75) {
                    resultsContainer.innerHTML = `<div>You scored <strong>${numCorrect} out of ${myQuestions.length}</strong>.</div>
                    <br />
                    <p>Magnificent! You managed to get more than 75% correct answers – something only true Mission history aficionados could accomplish. Only a few pesky points stand between you and the perfect score...</p>
                    <p>Here are the questions you got wrong – click them to find our more:</p>
                    ${allAnswerLinks}
                    
                    <button class="button1" onClick="window.location.reload();">Start again?</button>`;
                }
                else if (percentageCorrect > 0.5) {
                    resultsContainer.innerHTML = `<div>You scored <strong>${numCorrect} out of ${myQuestions.length}</strong>.</div>
                    <br />
                    <p>Nicely done! You clearly keep up with Mission affairs, although there are still a few gaps in your knowledge. Take a look at some of our favorite history articles to see if you can get your score even higher.</p>
                    ${allAnswerLinks}
                    
                    <button class="button1" onClick="window.location.reload();">Start again?</button>`;
                }
                else if (percentageCorrect > 0.25) {
                    resultsContainer.innerHTML = `<div>You scored <strong>${numCorrect} out of ${myQuestions.length}</strong>.</div>
                    <br />
                    <p>Not too bad! You still have a long way to go until you can claim mastery of the Mission, but you are off to a solid start. Next time around, try clicking the pictures in the quiz to research the answers and improve your score...</p>
                    <p>Here are some of our favorite history articles – why not take a look and then try again?</p>
                    ${allAnswerLinks}
                    
                    <button class="button1" onClick="window.location.reload();">Start again?</button>`;
                }
                else if (percentageCorrect > 0) {
                    resultsContainer.innerHTML = `<div>You scored <strong>${numCorrect} out of ${myQuestions.length}</strong>.</div>
                    <br />
                    <p>Could be worse – you got some of the answers! Still, you’d expect to get at least this many right if you just picked at random, so you have some way to go before you can claim mastery of Mission history.</p>
                    <p>Browse some of our favorite articles and then have another crack.</p>
                    ${allAnswerLinks}
                    
                    <button class="button1" onClick="window.location.reload();">Start again?</button>`;
                }
                else if (percentageCorrect == 0) {
                    resultsContainer.innerHTML = `<div>You scored <strong>${numCorrect} out of ${myQuestions.length}</strong>.</div>
                    <br />
                    <p>Damn. Let’s put it this way – if you answered all of the questions in this quiz entirely at random, there would only be a 1% chance of getting every single answer wrong.</p>
                    <p>So, not only does your knowledge of Mission history leave a great deal to be desired, but you must also be extremely unlucky.</p>
                    <p>Why don’t you take a look at some of our articles and then give it another go?</p>
                    ${allAnswerLinks}
                    
                    <button class="button1" onClick="window.location.reload();">Start again?</button>`;
                }

                quiz.innerHTML = ``;
                document.getElementById('submit').style.display="none";
            }

            // show slide function
            function showSlide(n) {
                slides[currentSlide].classList.remove('active-slide');
                slides[n].classList.add('active-slide');
                currentSlide = n;
                if (currentSlide === slides.length-1) {
                    nextButton.style.display = 'none';
                    submitButton.style.display = 'inline-block';
                }
                else {
                    nextButton.style.display = 'inline-block';
                    submitButton.style.display = 'none';
                }
            }

            // move between slides using this
            async function showNextSlide() {
                await sleep(2000);
                showSlide(currentSlide + 1);
                questionNumberX++;
            }

            // validate answers
            function validateAnswers() {

                //set variable to check if question was answered or not
                var answered = 0

                // disable next button for 2 seconds, while page is sleeping
                disableButton(2000);

                // grab questions and answers
                const answerContainer = quizContainer.querySelectorAll('.answers')[questionNumberX];
                const selector = `input[name=question${questionNumberX}]:checked`;
                const userAnswer = (answerContainer.querySelector(selector) || {}).value;
                const inputs = answerContainer.querySelectorAll('input')

                // iterate through answers to validate
                for (var i=0; i<inputs.length; i++) {
                    inputs[i].disabled = true;
                    if (inputs[i].value === myQuestions[questionNumberX].correctAnswer) {
                        inputs[i].parentElement.classList.add("correct")
                        inputs[i].parentElement.innerHTML += "✓"
                    }
                    else if (inputs[i].value === userAnswer) {
                        inputs[i].parentElement.classList.add("incorrect")
                        inputs[i].parentElement.innerHTML += "X"
                    }
                    
                    if (userAnswer != null) {
                        answered = 1
                    }
                };

                for (var i=0; i<inputs.length; i++) {
                    if (answered === 0) {
                            if (inputs[i].value != myQuestions[questionNumberX].correctAnswer) {
                                inputs[i].parentElement.classList.add("incorrect")
                                inputs[i].parentElement.innerHTML += "X"
                            }
                        }
                    };
                    
                // count correct answers
                if (myQuestions[questionNumberX].correctAnswer === userAnswer) {
                    numCorrect++;
                }
                else {
                    incorrectAnswers.push(questionNumberX)
                }
            }

            // delay (for answer validation stuff)
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // function to disable button
            function disableButton(id){
                document.getElementById("next").disabled = true;
                setTimeout(function(){document.getElementById("next").disabled = false;},2000);
            }

            const quizContainer = document.getElementById('quiz');
            const resultsContainer = document.getElementById('results');
            const submitButton = document.getElementById('submit');

            // define quiz data
            const myQuestions = [
    {
       "question":"1. Scenes from 1968 American neo-noir thriller Bullitt were filmed in the Mission. Who was the movie's star?",
       "link":"https://missionlocal.org/2021/10/explore-100-years-of-film-history-in-your-neighborhood/",
       "image":"https://missionloca.s3.amazonaws.com/mission/wp-content/uploads/2021/11/Bullitt.jpg",
       "answers": {a:"Clint Eastwood",b:"Bruce Lee",c:"John Wayne",d:"Steve McQueen"},
       "correctAnswer":"d"
    },
    {
       "question":"2. Why is the fire hydrant on Church and 20th streets painted gold every year?",
       "link":"https://missionlocal.org/2015/04/true-san-franciscans-gather-to-spray-paint-and-remember/",
       "image":"https://missionloca.s3.amazonaws.com/mission/wp-content/uploads/2021/11/GoldHydrant.jpg",
       "answers": {a:"It was given to the city during a visit from Pope Pius XII",b:"To honor the location of the city\u2019s first goldsmith",c:"It was the only hydrant to work after the 1906 earthquake",d:"It is the only hydrant in the Mission that has never been used"},
       "correctAnswer":"c"
    },
    {
       "question":"3. Where does an original Diego Rivera painting hang in the Mission?",
       "link":"https://missionlocal.org/2014/05/listen-local-finding-frida-and-diego-in-the-mission/",
       "image":"https://missionloca.s3.amazonaws.com/mission/wp-content/uploads/2021/11/FindingFrida.jpg",
       "answers": {a: "Galeria de la Raza",b: "Zuckerberg San Francisco General Hospital" ,c: "Mission High School" ,d: "Mission Cultural Center for the Arts"},
       "correctAnswer":"b"
    },
    {
       "question":"4. In 1975, Artist David Ireland bought 500 Capp Street from\u2026 whom?",
       "link":"https://missionlocal.org/2014/06/know-your-mission-art-history/",
       "image":"https://missionloca.s3.amazonaws.com/mission/wp-content/uploads/2021/11/DavidIrelandHouse.jpg",
       "answers": {a:"An amateur taxidermist",b:"A ship captain",c:"A pet masseuse",d:"An accordion maker"},
       "correctAnswer":"d"
    },
    {
       "question":"5. Which holiday did artist Yolanda Garfias Woo help popularize in the Mission?",
       "link":"https://missionlocal.org/2017/11/the-sweet-bread-for-the-day-of-the-dead-has-its-own-sf-story-to-tell/",
       "image":"https://missionloca.s3.amazonaws.com/mission/wp-content/uploads/2021/11/GarfiasWoo.jpg",
       "answers": {a:"The Day of the Dead",b:"Columbus Day",c:"Juneteenth",d:"Christmas"},
       "correctAnswer":"a"
    },
 ];

            // start everything
            buildQuiz();

            var questionNumberX = 0;
            let numCorrect = 0;
            var incorrectAnswers = [];

            // pagination
            const nextButton = document.getElementById("next");
            const slides = document.querySelectorAll(".slide");
            let currentSlide = 0;

            // show first slide
            showSlide(currentSlide);

            submitButton.addEventListener("click", validateAnswers);
            submitButton.addEventListener('click', showResults);
            nextButton.addEventListener("click", validateAnswers);
            nextButton.addEventListener("click", showNextSlide);

        </script>
