<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
    <title>Election Map 2020</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,600&display=swap');
    </style>
</head>
<body>
    <div id="map-point">
        <div id='title' class="title">
            <div class="legend">
                <h4>Collision Type</h4>
                <div><span style="background-color: #faa307"></span>Vehicle-Bicycle</div>
                <div><span style="background-color: #fcbf49"></span>Bicycle-Parked Car</div>
                <div><span style="background-color: #6695c0"></span>Vehicle(s) Only Involved</div>
                <div><span style="background-color: #7d7c7c"></span>Others</div>
            </div>
        </div>   
        <script type='text/javascript' src="map-point.js"></script>
    </div>
</body>
</html>
