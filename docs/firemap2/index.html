<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Fires in San Francisco</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div id='map'></div>
        <div class='map-overlay' id='legend'>
			<strong>Types of fire</strong><br />

            <div>
                <input type="radio" id="all" name="time" value="all" checked="checked">
                <label for="all">All</label><br />
            </div>

            <div>
                <input type="radio" id="trash" name="time" value="trash">
                <label for="trash" class="legend-radio-1">Trash</label><br />
            </div>

            <div>
                <input type="radio" id="encampment" name="time" value="encampment">
                <label for="encampment" class="legend-radio-3">Encampment</label>
            </div>

            <div>
                <input type="radio" id="structure" name="time" value="structure">
                <label for="structure" class="legend-radio-2">Structure</label><br />
            </div>

            <div>
                <input type="radio" id="vehicle" name="time" value="vehicle">
                <label for="vehicle" class="legend-radio-4">Vehicle</label>
            </div>

            <div>
                <input type="radio" id="other" name="time" value="other">
                <label for="other" class="legend-radio-5">Other</label>
            </div>
		</div>
        
        <script type='text/javascript' src="map.js" defer></script>

    </body>
</html>
