<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write your own San Francisco story</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="inner-container">
            <h1 class="title">Create your own
                <div class="sliding-vertical">
                    <span>viral</span>
                    <span>outrageous</span>
                    <span>funny</span>
                    <span>hackneyed</span>
                    <span>silly</span>
                  </div>
                  <br>
                San Francisco story</h1>
            <div id="step-1">
                <h3 class="step"><strong>Step 1: Choose a topic</strong></h3>
                <select class="dropdown" id="stories-dropdown">
                    <option value="empty">Select an option...</option>
                    <option value="leaving">Why This Couple Had To Leave SF</option>
                    <option value="nextdoor">Angry Nextdoor Thread</option>
                    <option value="outOfTown">Out-Of-Town Paper Discovers SF</option>
                </select>
            </div>
            <div id="step-2"></div>
            <div id="step-3"></div>
            <div id="step-4"></div>
        </div>
    </div>
</body>
</html>
